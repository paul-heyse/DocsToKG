name: DocParsing Tests

on:
  push:
    paths:
      - "src/DocsToKG/DocParsing/**"
      - "tests/test_docparsing_*.py"
      - ".github/workflows/docparsing-tests.yml"
      - "openspec/changes/refactor-docparsing-pipeline/**"
  pull_request:
    paths:
      - "src/DocsToKG/DocParsing/**"
      - "tests/test_docparsing_*.py"
      - ".github/workflows/docparsing-tests.yml"
      - "openspec/changes/refactor-docparsing-pipeline/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov hypothesis "pydantic>=2.0,<3.0"

      - name: Run DocParsing test suite
        run: |
          pytest tests/test_docparsing_*.py -v --cov=src/DocsToKG/DocParsing
