# Prometheus Alert Rules for OntologyDownload

groups:
  - name: ontology_download
    interval: 30s
    rules:
      # Critical: Service Down
      - alert: ServiceDown
        expr: up{job="ontology-download"} == 0
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "OntologyDownload service is down"
          description: "OntologyDownload service at {{ $labels.instance }} is not responding"

      # Critical: High Error Rate (>5%)
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Critical: Database Unavailable
      - alert: DatabaseUnavailable
        expr: up{job="duckdb-catalog"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "DuckDB database is unavailable"
          description: "DuckDB catalog at {{ $labels.instance }} is not responding"

      # Warning: High Latency (p95 > 1s)
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High request latency detected"
          description: "95th percentile latency is {{ $value }}s on {{ $labels.instance }}"

      # Warning: High Memory Usage (>80%)
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{name="ontology-download"} / 4294967296 > 0.8
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Warning: High CPU Usage (>80%)
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="ontology-download"}[5m]) > 1.6
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Warning: Low Cache Hit Rate (<60%)
      - alert: LowCacheHitRate
        expr: (rate(cache_hits_total[5m]) / rate(cache_requests_total[5m])) < 0.6
        for: 10m
        labels:
          severity: warning
          component: caching
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"

      # Warning: Disk Space Low (<20%)
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/data"} / node_filesystem_size_bytes{mountpoint="/data"}) < 0.2
        for: 5m
        labels:
          severity: warning
          component: storage
        annotations:
          summary: "Disk space is running low"
          description: "Available disk space is {{ $value | humanizePercentage }}"
