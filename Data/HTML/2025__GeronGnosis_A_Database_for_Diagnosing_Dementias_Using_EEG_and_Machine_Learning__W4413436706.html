-100"><button type="button" class="tw-min-w-full focus:tw-outline-none tw-group"><div class="tw-flex tw-items-center tw-justify-between"><div class="tw-w-full tw-py-2"><div class="tw-text-left"><h3 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-base">Version <!-- -->1</h3><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black tw-text-gray-700">posted<!-- --> </p></div></div><div class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700 tw-my-2 tw-flex tw-items-center tw-duration-300 tw-transform tw-bg-gray-100 group-hover:tw-bg-gray-200"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black tw-text-gray-800 group-hover:tw-text-gray-900 tw-flex">7</p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-text-gray-800 group-hover:tw-text-gray-900 tw-h-6 tw-w-6 tw-flex-shrink-0 tw-rounded-full tw-transform tw-duration-300 tw-ml-2"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button><div class="tw-pb-1"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700 tw-flex tw-justify-center tw-w-full tw-mb-2">You are reading this <!-- -->latest<!-- --> <!-- -->preprint<!-- --> version</span></p></div></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Abstract</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><p>Proposal:The aging population has led to an increase in chronic degenerative diseases, such as Alzheimer&#x27;s disease (AD) and frontotemporal dementia (FTD). Future projections indicate that this increase will be more pronounced, with cases tripling by 2025. Therefore, it is necessary to identify patterns of brain activity related to dementia to assist in earlier diagnosis. </p>
<p>Objective: In this study, we propose to compare the performance of machine learning (ML) models across different databases in patients with dementia and elderly individuals using EEG data. </p>
<p>Methods: We investigated various machine learning models using two distinct EEG databases: OpenNeuro (AD, FTD, and healthy controls) and GeronGnosis (mild cognitive impairment - MCI, AD, FTD, and healthy controls), the latter developed by the researchers and presented here for the first time. After extracting different signal attributes, we applied the Bayes Network, Random Tree, Random Forest, and SVM models and compared their best performances. </p>
<p>Results: The Random Forest model with 500 trees demonstrated the best classification performance, achieving an accuracy of 98% on the GeronGnosis database, while the OpenNeuro database reached an accuracy of 95%. </p>
<p>Conclusion: The GeronGnosis database was able to correctly classify patients with dementia and healthy controls with excellent performance across the studied metrics. Additionally, as a national and unprecedented database, it allows for better representation of the local population, helping to improve the clinical applicability of classification models.</p></div></span></div><div class="tw-flex tw-flex-wrap tw-pb-3"><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">dementia</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">machine learning</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">EEG</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Computer-aided diagnosis</span></p></div></div></div></div><div class="tw-border-b-2 tw-border-gray-100"><div class="tw-flex tw-items-start tw-justify-between"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full tw-px-4"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Full Text</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300"><path fill-rule="eve escription":"","filename":"79d7a11ee2d84b868b5ffe6f8d2f1059.json","url":"https://assets-eu.researchsquare.com/files/rs-6792998/v1/659e94d6aed8516b51828792.json"},{"id":89625463,"identity":"2a081101-425b-4cfd-a3ee-ced154a06020","added_by":"auto","created_at":"2025-08-22 05:44:28","extension":"pdf","order_by":1,"title":"","display":"","copyAsset":false,"role":"manuscript-pdf","size":2017323,"visible":true,"origin":"","legend":"","description":"","filename":"ArtigoDemnciasRBEeng.pdf","url":"https://assets-eu.researchsquare.com/files/rs-6792998/v1_covered_e342f25e-3f30-4bf3-a6e3-939930dba3cc.pdf"}],"financialInterests":"No competing interests reported.","formattedTitle":"GeronGnosis: A Database for Diagnosing Dementias Using EEG and Machine Learning","fulltext":[],"fulltextSource":"","fullText":"","funders":[],"hasAdminPriorityOnWorkflow":false,"hasManuscriptDocX":false,"hasOptedInToPreprint":true,"hasPassedJournalQc":"","hasAnyPriority":false,"hideJournal":false,"highlight":"","institution":"","isAcceptedByJournal":false,"isAuthorSuppliedPdf":true,"isDeskRejected":"","isHiddenFromSearch":false,"isInQc":false,"isInWorkflow":false,"isPdf":true,"isPdfUpToDate":true,"journal":{"display":true,"email":"info@researchsquare.com","identity":"research-on-biomedical-engineering","isNatureJournal":false,"hasQc":true,"allowDirectSubmit":false,"externalIdentity":"rbme","sideBox":"Learn more about [Research on Biomedical Engineering](http://link.springer.com/journal/42600)","snPcode":"42600","submissionUrl":"https://submission.nature.com/new-submission/42600/3","title":"Research on Biomedical Engineering","twitterHandle":"","acdcEnabled":true,"dfaEnabled":true,"editorialSystem":"stoa","reportingPortfolio":"Springer Hybrid","inReviewEnabled":true,"inReviewRevisionsEnabled":false},"keywords":"dementia, machine learning, EEG, Computer-aided diagnosis","lastPublishedDoi":"10.21203/rs.3.rs-6792998/v1","lastPublishedDoiUrl":"https://doi.org/10.21203/rs.3.rs-6792998/v1","license":{"name":"CC BY 4.0","url":"https://creativecommons.org/licenses/by/4.0/"},"manuscriptAbstract":"\u003cp\u003eProposal:The aging population has led to an increase in chronic degenerative diseases, such as Alzheimer's disease (AD) and frontotemporal dementia (FTD). Future projections indicate that this increase will be more pronounced, with cases tripling by 2025. Therefore, it is necessary to identify patterns of brain activity related to dementia to assist in earlier diagnosis.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eObjective: In this study, we propose to compare the performance of machine learning (ML) models across different databases in patients with dementia and elderly individuals using EEG data.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eMethods: We investigated various machine learning models using two distinct EEG databases: OpenNeuro (AD, FTD, and healthy controls) and GeronGnosis (mild cognitive impairment - MCI, AD, FTD, and healthy controls), the latter developed by the researchers and presented here for the first time. After extracting different signal attributes, we applied the Bayes Network, Random Tree, Random Forest, and SVM models and compared their best performances.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eResults: The Random Forest model with 500 trees demonstrated the best classification performance, achieving an accuracy of 98% on the GeronGnosis database, while the OpenNeuro database reached an accuracy of 95%.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eConclusion: The GeronGnosis database was able to correctly classify patients with dementia and healthy controls with excellent performance across the studied metrics. Additionally, as a national and unprecedented database, it allows for better representation of the local population, helping to improve the clinical applicability of classification models.\u003c/p\u003e","manuscriptTitle":"GeronGnosis: A Database for Diagnosing Dementias Using EEG and Machine Learning","msid":"","msnumber":"","nonDraftVersions":[{"c
