"tw-pb-1"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700 tw-flex tw-justify-center tw-w-full tw-mb-2">You are reading this <!-- -->latest<!-- --> <!-- -->preprint<!-- --> version</span></p></div></div></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Abstract</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><h2>Background</h2><p>Affective symptoms, such as depression, anxiety and apathy, are highly prevalent in Lewy body diseases (LBDs), including both Parkinson’s disease and dementia with Lewy bodies. Despite their association with cognitive decline, their underlying neuropathological mechanisms, in the context of cognitive impairment, remain poorly understood. This systematic review examines the neural correlates of affective symptoms in cognitively impaired LBD based on anatomical, functional, metabolic and neurotransmitter imaging studies.</p><h2>Methods</h2><p>Literature searches conducted using PubMed, PsychINFO and Web of Science, identified eighteen eligible studies, including 785 participants, that included assessments of depression, anxiety or apathy; an acceptable method of neuroimaging; and participants with a diagnosis of LBD and evidence of cognitive impairment. A narrative synthesis of their findings is provided.</p><h2>Results</h2><p>Significant heterogeneity in imaging techniques, study protocols and cohort characteristics were identified. Half of the studies did not report significant findings, and only dopaminergic imaging was used by more than one study within the same clinical subgroup. Some evidence highlights involvement of intrinsic brain networks, such as the default mode and salience networks, in affective symptom manifestation. Additionally, two studies found associations between affective symptoms and cholinergic denervation, providing a potential neuropathological connection between neuropsychiatric and cognitive decline in LBD.</p><h2>Conclusions</h2><p>The paucity of studies, and heterogeneity within them, significantly hinder the development of robust hypotheses regarding the neuropathology of affective symptoms in LBD cognitive impairment. This review therefore emphasises the need for more targeted research to understand these underlying mechanisms to inform future therapeutic strategies.</p></div></span></div><div class="tw-flex tw-flex-wrap tw-pb-3"><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><a href="/browse?subjectArea=Neurology" class="tw-text-blue-600 hover:tw-text-blue-800 hover:tw-underline"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-blue-50 hover:tw-bg-blue-100 tw-transition">Neurology</span></a></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><a href="/browse?subjectArea=Psychiatry" class="tw-text-blue-600 hover:tw-text-blue-800 hover:tw-underline"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-blue-50 hover:tw-bg-blue-100 tw-transition">Psychiatry</span></a></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">Lewy body dementia</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">affective symptoms</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">neuroimaging</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">apathy</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">depression</span></p></div><div class="tw-my-2 tw-mr-2"><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black"><span class="tw-rounded-xl tw-font-bold tw-px-3 tw-py-1 tw-bg-gray-100 tw-text-gray-700">anxiety</span></p></div></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Figures</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-flex tw-flex-wrap tw-items-end tw-pt-2"><button class="tw-mb-4 tw-mr-4 focus:tw-outline-none tw-group" type="button" tabindex="0"><img alt="Figure 1" loading="lazy" width="100" height="100" decoding="async" data-nimg="1" class="tw-mb-2 tw-border-2 tw-border-gray-100 tw-rounded-lg group-hover:tw-border-gray-200" style="color:transparent" srcSet="/_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-7472898%2Fv1%2F59c905d2c2bb7fc66b5bfd2e.png%3FmaxDims%3D150x150&amp;w=128&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-7472898%2Fv1%2F59c905d2c2bb7fc66b5bfd2e.png%3FmaxDims%3D150x150&amp;w=256&amp;q=75 2x" src="/_next/image?url=https%3A%2F%2Fassets-eu.researchsquare.com%2Ffiles%2Frs-7472898%2Fv1%2F59c905d2c2bb7fc66b5bfd2e.png%3FmaxDims%3D150x150&amp;w=256&amp;q=75"/><p class="tw-antialiased tw-text-left tw-text-sm tw-text-black group-hover:tw-underline">Figure 1</p></button></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Introduction</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><p>Lewy body diseases (LBDs), including Parkinson’s disease (PD), PD dementia (PDD) and dementia with Lewy bodies (DLB), are the second leading cause of neurodegenerative dementia after Alzheimer’s Disease (AD) [<span citationid="CR1" class="CitationRef">1</span>]. Clinical features of LBDs can include parkinsonian motor symptoms, cognitive decline and neuropsychiatric symptoms such as visual hallucinations, and sleep disorders [<span citationid="CR2" class="CitationRef">2</span>, <span citationid="CR3" class="CitationRef">3</span>]. Alongside core features, LBDs are typically accompanied by a high volume of supportive symptoms that add to clinical complexity. Affective symptoms, namely anxiety, apathy and depression, are common and debilitating supportive features of LBDs [<span citationid="CR4" class="CitationRef">4</span>]. Such symptoms are highly prevalent in neurodegenerative conditions [<span citationid="CR5" class="CitationRef">5</span>] and particularly common in PDD and DLB when compared with other dementia subtypes [<span additionalcitationids="CR7" citationid="CR6" class="CitationRef">6</span>–<span citationid="CR8" class="CitationRef">8</span>]. Furthermore, anxiety, apathy and depression in LBD have been identified as some of the primary symptoms associated with reductions in quality of life [<span additionalcitationids="CR10 CR11 CR12" citationid="CR9" class="CitationRef">9</span>–<span citationid="CR13" class="CitationRef">13</span>] and increases in cognitive decline [<span additionalcitationids="CR15 CR16 CR17 CR18" citationid="CR14" class="CitationRef">14</span>–<span citationid="CR19" class="CitationRef">19</span>], motor symptom severity [<span citationid="CR9" class="CitationRef">9</span>, <span citationid="CR20" class="CitationRef">20</span>, <span citationid="CR21" class="CitationRef">21</span>], and caregiver burden [<span citationid="CR22" class="CitationRef">22</span>, <span citationid="CR23" class="CitationRef">23</span>].</p><p>Despite their prevalence, the underlying mechanisms of affective symptoms in LBD remain poorly understood. Moreover, most research examining the neural correlates of neuropsychiatric symptoms in LBD has been conducted primarily in cognitively healthy PD, excluding the cognitively impaired LBD groups that these symptoms most frequently affect [<span citationid="CR24" class="CitationRef">24</span>, <span citationid="CR25" class="CitationRef">25</span>]. This exemption of cognitively impaired cohorts from the literature is of particular significance given the established pathophysiological differences between cognitively healthy PD, at one end of the LBD spectrum, and the dementia syndromes of PDD and DLB at the other, which may include a greater burden of AD co-pathology and a more severe cholinergic degeneration [<span additionalcitationids="CR27" citationid="CR26" class="CitationRef">26</span>–<span citationid="CR28" class="CitationRef">28</span>]. Given the well-established association between affective symptoms and cognitive decline [<span additionalcitationids="CR15 CR16" citationid="CR14" class="CitationRef">14</span>–<span citationid="CR17" class="CitationRef">17</span>, <span citationid="CR19" class="CitationRef">19</span>], the relative paucity of research in Lewy body dementias (PDD and DLB) represents a distinct gap in the literature.</p><p>Previous reviews of neuroimaging studies conducted in cognitively healthy PD have revealed multiple structural and functional brain changes associated with apathy, depression and anxiety [<span citationid="CR24" class="CitationRef">24</span>, <span citationid="CR25" class="CitationRef">25</span>, <span citationid="CR29" class="CitationRef">29</span>] and despite a paucity of neuroimaging studies in DLB, neurochemical and neuropathological research has revealed similar associations between affective symptoms and neurotransmission pathways in both PD and DLB [<span additionalcitationids="CR31 CR32 CR33 CR34 CR35" citationid="CR30" class="CitationRef">30</span>–<span citationid="CR36" class="CitationRef">36</span>]. In the wider psychiatric literature, affective states related to psychiatric disorders have been postulated to result from specific changes in functional connectivity both within and between intrinsic resting-state networks relating to impairments in neurotransmission, such as those characteristic of LBDs [<span citationid="CR37" class="CitationRef">37</span>]. Moreover, converging evidence suggesting that certain brain regions, such as the subgenual anterior cingulate cortex, play a significant role in mood disorders [<span citationid="CR38" class="CitationRef">38</span>], has similarly been reflected in neuroimaging studies of such symptoms in cognitively healthy PD and neuropathological studies of DLB [<span additionalcitationids="CR40" citationid="CR39" class="CitationRef">39</span>–<span citationid="CR41" class="CitationRef">41</span>]. Neural correlates of anxiety and apathy have shown similar convergence across psychiatric and PD literature, suggesting that LBDs may exacerbate mechanisms underlying affective symptoms, resulting in an increased prevalence among these patient groups [<span citationid="CR29" class="CitationRef">29</span>, <span citationid="CR42" class="CitationRef">42</span>]. What remains unclear however, are the specific neuropathological changes contributing to the increased severity and prevalence of affective symptoms in the context of cognitive decline.</p><p>Although DLB and PDD are may be considered two clinically distinct entities, the historical debate regarding their nosological distinction is ongoing [<span citationid="CR43" class="CitationRef">43</span>, <span citationid="CR44" class="CitationRef">44</span>]. Both DLB and PDD are underpinned by similar pathophysiological processes [<span citationid="CR45" class="CitationRef">45</span>, <span citationid="CR46" class="CitationRef">46</span>] and clinical profiles [<span citationid="CR3" class="CitationRef">3</span>, <span citationid="CR47" class="CitationRef">47</span>] to the extent that both may be preceded by a prodromal period of mild cognitive impairment (MCI) [<span citationid="CR48" class="CitationRef">48</span>, <span citationid="CR49" class="CitationRef">49</span>]. In clinical practice, a rather arbitrary ‘one year rule’ defines PDD based on the initial appearance of motor symptoms at least one year prior to cognitive decline, although no symptoms definitively distinguish PDD from DLB at the dementia stages [<span citationid="CR50" class="CitationRef">50</span>]. The present review therefore examines the PDD and DLB literature in aggregate, including studies of prodromal MCI groups, to synthesise current evidence regarding neural correlates of affective symptoms across the spectrum of Lewy body dementias.</p><p>The aim of this review is to identify brain regions involved in affective symptoms in Lewy body dementias based on anatomical, functional, metabolic and neurotransmitter imaging studies. Moreover, we aim to provide information on how these neural correlates may differ across symptom type, disease stage and disease subtype. Finally, we aim to inform the methods of prospective neuroimaging studies seeking to investigate the neural basis of affective symptoms in these disease groups.</p></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Methods</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><p>The review protocol for the current systematic review was registered in PROSPERO following PRISMA guidelines (PROSPERO ID CRD42024539741) [<span citationid="CR51" class="CitationRef">51</span>]. The review protocol can be accessed here: <span class="ExternalRef"><span class="RefSource">https://www.crd.york.ac.uk/PROSPERO/view/CRD42024539741</span><span address="https://www.crd.york.ac.uk/PROSPERO/view/CRD42024539741" targettype="URL" class="RefTarget"></span></span>. Literature searches were conducted in PubMed, PsychINFO and Web of Science Core Collection. The search terms used included terms related to Parkinson’s OR Lewy bodies OR synucleinopathies AND cognitive impairment OR cognitive decline OR cognitive complaint OR dementia AND imaging (magnetic resonance imaging, positron emission tomography, single photon emission computed tomography, diffusion tensor imaging etc.) AND apathy OR anxiety OR depression OR affective disorder OR mood disorder. A detailed list of search terms is available in <b>Table S1</b>. The search was not limited by date so all studies available until the date of the search (15th July 2025) were included. These searches resulted in the identification of 1841 articles.</p><p>Following the removal of duplicates, 1315 articles were included in title and abstract screening. Inclusion criteria required that studies must include the following: participants with a diagnosis of LBD (either PD or DLB) with evidence of cognitive impairment; an assessment of anxiety, apathy or depression; any method of neuroimaging with outcomes including grey matter volume, cortical thickness, white matter microstructural integrity, blood-oxygen-level-dependent signal (or network connectivity strength), glucose metabolism or binding-ratio values; a categorical comparison between patients with and without anxiety, apathy or depression on imaging parameters or a correlation of imaging parameters with the severity of the neuropsychiatric symptom as a continuous variable. Exclusion criteria included: foreign language articles for which an English translation was unavailable; review articles reporting no original data; studies focused on diseases other than PD or DLB (including other synucleinopathies); studies that did not include a cognitively impaired participant group or that pooled cognitively unimpaired and impaired groups for imaging analysis; studies that did not utilise standard diagnostic criteria for cognitive impairment or LBD; studies without any assessments of anxiety, apathy or depression; studies without neuroimaging; studies that did not analyse anxiety, apathy or depression in relation to neuroimaging outcomes and studies in which the neuroimaging outcomes were not regionally quantified (e.g., amyloid-positive PET vs amyloid-negative).</p><p>Eligibility was determined independently by two researchers (L.W. and N.M.). Any discrepancies were discussed until a consensus could be reached. Following title and abstract screening, 142 articles were sourced for full text screening. Full details of the article screening process can be found in <b>Fig. 1</b>.</p><p>Data extraction and quality assessment were carried out by two researchers (L.W. and N.M.). A data extraction sheet included manuscript details (authors, title, year of publication and journal), demographic data (sample size, age, gender, disease duration, education, medication, global cognitive function), neuropsychiatric scales and scores and details of neuroimaging (methods, outcome measures and findings). Peak coordinates and effect size measures for regions found to have a significant relationship with affective symptom severity were also collected where possible. Demographic data were recorded in two separate tables for PDD and DLB groups. Similarly, imaging data and results were recorded in two separate tables for PDD and DLB groups.</p></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Results</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><p>Eighteen imaging studies met the inclusion criteria and were included for systematic review. Figure 1 outlines the study selection procedure. Of the studies included, six utilized neurotransmitter/transporter imaging methods [<span citationid="CR36" class="CitationRef">36</span>, <span additionalcitationids="CR53 CR54 CR55" citationid="CR52" class="CitationRef">52</span>–<span citationid="CR56" class="CitationRef">56</span>], four were anatomical MRI studies [<span additionalcitationids="CR58 CR59" citationid="CR57" class="CitationRef">57</span>–<span citationid="CR60" class="CitationRef">60</span>], four utilized resting-state functional MRI (fMRI) [<span additionalcitationids="CR62 CR63" citationid="CR61" class="CitationRef">61</span>–<span citationid="CR64" class="CitationRef">64</span>], one was a metabolic imaging study [<span citationid="CR65" class="CitationRef">65</span>], one measured regional cerebral blood flow [<span citationid="CR66" class="CitationRef">66</span>], one examined amyloid (Aβ) PET [<span citationid="CR67" class="CitationRef">67</span>] and one utilized diffusion tensor imaging [<span citationid="CR68" class="CitationRef">68</span>]. Of the studies, seventeen included a measure of depression, eight included a measure of anxiety and seven included a measure of apathy. Combined, the included studies involved 785 participants with Lewy body related cognitive impairment including: DLB or MCI with Lewy bodies (MCI-LB) (n = 492) and PDD or PD related MCI (PD-MCI) (n = 293). <b>Tables 1</b> and <b>2</b> outline the demographic data of PDD or PD-MCI and DLB or MCI-LB groups, respectively. According to the quality assessment, nine studies received a score of “good,” and nine received a score of “moderate.” Further information about this quality assessment can be found in the Supplementary Material. Given the limited number of studies and the heterogeneity between them, meta-analysis was not possible and therefore only a narrative synthesis of the results is provided.</p><p><b>-Please insert Tables 1 and 2 about here-</b></p><p><em>Anatomical MRI Studies</em></p><p>Together, the four anatomical MRI studies comprised 28 participants diagnosed with PD with normal cognition (PD-NC), 77 with PD-MCI, 20 with PDD, 117 with DLB, 119 with AD and 53 healthy controls (HC). Two of the studies, by Chang et al. ([<span citationid="CR58" class="CitationRef">58</span>] and Querry et al. [<span citationid="CR60" class="CitationRef">60</span>], were based on 3-T MRI T1-weighted scans. The remaining two, by Jaramillo-Jimenez et al.[<span citationid="CR59" class="CitationRef">59</span>] and Almeida et al.[<span citationid="CR57" class="CitationRef">57</span>], were based on 1.5-T MRI T1-weighted scans. Two studies analysed grey matter volume using a region of interest approach [<span citationid="CR57" class="CitationRef">57</span>, <span citationid="CR59" class="CitationRef">59</span>] and two used voxel-based morphometry [<span citationid="CR58" class="CitationRef">58</span>, <span citationid="CR60" class="CitationRef">60</span>]. Chang et al. [<span citationid="CR58" class="CitationRef">58</span>] additionally implemented a structural covariance analysis to analyse structural connectivity. Three of the four studies assessed depression; two in PDD or PD-MCI groups using the Geriatric Depression Scale (GDS) [<span citationid="CR57" class="CitationRef">57</span>, <span citationid="CR58" class="CitationRef">58</span>] and one in DLB and AD participants using the Mini International Neuropsychiatric Interview (MINI) [<span citationid="CR60" class="CitationRef">60</span>]. The study by Jaramillo-Jimenez et al. [<span citationid="CR59" class="CitationRef">59</span>] assessed a range of neuropsychiatric symptoms in participants with AD and DLB, using the 12 items of the Neuropsychiatric Inventory (NPI) [<span citationid="CR69" class="CitationRef">69</span>].</p><p>The study by Almeida et al. (2003) found no association between caudate volume and depression in their PDD group. In their whole-brain voxel-based morphometry analysis, Chang et al., (2017) found PD-MCI patients with depression to have greater grey matter volume in the right fusiform gyrus, right hippocampus and bilateral superior parietal gyri than those without. In the fronto-insula, however, those with depression had lower grey matter volume. GDS scores were also found to positively correlate with volume in the right fusiform gyrus and the left superior parietal lobe and negatively correlate with volume in the right fronto-insula and the left lingual gyrus. Finally, eight clusters including the left anterior cingulate, left calcarine, left caudate, right hippocampus, right inferior frontal gyrus, left lingual gyrus, left rolandic operculum, and right superior frontal lobe demonstrated stronger structural covariance with the right fronto-insula cortex in the non-depressed than in the depressed PD-MCI group. Results from all studies involving PDD or PD-MCI groups can be found in <b>Table 3</b>.</p><p>Of the two studies that included DLB groups, the study by Querry et al., (2024) found that DLB patients classified as depressed had lower grey matter volume in right middle frontal and posterior cingulate regions than those without depression [<span citationid="CR60" class="CitationRef">60</span>]. Whereas, the study by Jaramillo-Jimenez et al. (2021) found no association between amygdala volume and longitudinal development of affective symptoms in DLB. Results for DLB studies are presented in <b>Table 4</b>.</p><p><b>-Please insert Tables 3 and 4 about here-</b></p><p><em>Functional MRI Studies</em></p><p>Four out of the 18 studies examined neuropsychiatric symptoms in LBD using fMRI [<span additionalcitationids="CR62 CR63" citationid="CR61" class="CitationRef">61</span>–<span citationid="CR64" class="CitationRef">64</span>].  Three studies included participants with PD-MCI and two included participants with MCI-LB or DLB amounting to a total of 83 PD-MCI, 61 PD-NC, 28 MCI-LB, 66 DLB and 54 HC across studies. All studies utilized a 3T MRI scanner. Wright et al. [<span citationid="CR64" class="CitationRef">64</span>] utilized the NPI to evaluate apathy and depression (as a composite affective disorder factor) and anxiety. The studies by Xing et al. [<span citationid="CR61" class="CitationRef">61</span>] and Zhang et al. [<span citationid="CR62" class="CitationRef">62</span>] used the Hamilton Depression Rating Scale (HAMD) and the Hamilton Anxiety Rating Scale (HAMA) to evaluate depression and anxiety symptoms. The study by Querry et al. [<span citationid="CR63" class="CitationRef">63</span>] used the MINI to evaluate depression.</p><p>Each study used slightly different outcome measures. The study by Xing et al. [<span citationid="CR61" class="CitationRef">61</span>] assessed regional brain activity using regional homogeneity whereas the remaining studies all focused on seed-based functional connectivity indices. Zhang et al. [<span citationid="CR62" class="CitationRef">62</span>] assessed seed-based connectivity of cholinergic basal forebrain nuclei whereas Querry et al. [<span citationid="CR63" class="CitationRef">63</span>] and Wright et al. [<span citationid="CR64" class="CitationRef">64</span>] assessed seed-based connectivity of multiple resting-state networks. While Xing et al.[<span citationid="CR61" class="CitationRef">61</span>] found no significant associations between regional homogeneity values and either of their neuropsychiatric measures, Zhang et al. [<span citationid="CR62" class="CitationRef">62</span>] found a significant positive correlation between HAMD scores and functional connectivity between the right nucleus basalis of Meynert and right middle cingulate and paracingulate gyri in PD-MCI. Wright et al. [<span citationid="CR64" class="CitationRef">64</span>] also found significantly greater connectivity associated with both anxiety and affective disorder (depression and apathy), in PD-MCI, between the precuneus seed of the default mode network (DMN) and the subgenual cingulate, and between the orbitofrontal seed of the limbic network and areas of the DMN including the precuneus and subgenual cingulate. They also found affective disorder and anxiety severity to be associated with weaker connectivity between the limbic orbitofrontal seed and the brainstem and weaker connectivity between the salience network and the subgenual cingulate. No significant correlations were found between symptom severity and functional connectivity in the MCI-LB group, however. In DLB, however, the study by Querry et al. (2025) found significant positive correlations between MINI scores and functional connectivity between both the orbitofrontal cortex and inferior temporal gyrus and areas of the occipital lobe. Conversely, negative correlations were found between the MINI scores and functional connectivity between the inferior frontal cortex and occipital regions. The depressed DLB group were additionally found to have weaker connectivity between the cerebellum and lateral prefrontal cortex and greater connectivity between the lateral parietal cortex and the superior temporal gyrus, although these findings were only demonstrated at an uncorrected threshold.</p><p><em>Neurotransmitter/Neurotransporter Studies</em></p><p>Neurotransmitter imaging studies were the most abundant studies included for review. None of the neurotransmitter studies included a cognitively impaired PD group. Three studies involving a total of 71 participants with DLB, 20 with prodromal DLB (MCI-LB) and 10 with AD, investigated dopamine transporter (DAT) striatal binding ratios using <sup>123</sup>I-FP-CIT single-photon emission computed tomography (SPECT) [<span citationid="CR36" class="CitationRef">36</span>, <span citationid="CR52" class="CitationRef">52</span>, <span citationid="CR54" class="CitationRef">54</span>, <span citationid="CR55" class="CitationRef">55</span>] and a further two studies involving a total of 65 DLB patients investigated DAT binding ratios using either <sup>18</sup>F-FE-PE2I PET [<span citationid="CR56" class="CitationRef">56</span>] or <sup>18</sup>F-FP-CIT PET [<span citationid="CR55" class="CitationRef">55</span>]. An additional single study of 11 participants with DLB and 12 HC investigated the density of vesicular acetylcholine transporter (VAchT) binding sites in several regions of interest within cholinergic pathways using <sup>123</sup>I-iodobenzovesamicol SPECT [<span citationid="CR53" class="CitationRef">53</span>]. In five of the six studies, neuropsychiatric symptoms were correlated with DAT binding ratios. In one study, VAchT binding potentials were compared between apathetic and non-apathetic DLB patients. Four studies used the NPI to assess neuropsychiatric symptoms [<span citationid="CR36" class="CitationRef">36</span>, <span additionalcitationids="CR54" citationid="CR53" class="CitationRef">53</span>–<span citationid="CR55" class="CitationRef">55</span>], one used the GDS to measure depression [<span citationid="CR56" class="CitationRef">56</span>], and one used a questionnaire with 12 specific questions corresponding to the non-motor symptoms associated with LBD [<span citationid="CR52" class="CitationRef">52</span>].</p><p>In three of the six studies, no associations were found between DAT binding and any neuropsychiatric symptoms [<span citationid="CR52" class="CitationRef">52</span>, <span citationid="CR54" class="CitationRef">54</span>]. In the remaining studies, depression and apathy, as measured by the NPI, were found to be negatively correlated with DAT binding in the caudate [<span citationid="CR36" class="CitationRef">36</span>] anxiety was found to negatively correlate with DAT binding in the ventral striatum [<span citationid="CR55" class="CitationRef">55</span>], and VAchT binding potential values in the anterior cingulate were found to be significantly lower in DLB patients with apathy than without [<span citationid="CR53" class="CitationRef">53</span>].</p><p><em>Other Imaging Techniques</em></p><p>The remaining studies utilized a range of different techniques to examine neuropsychiatric neural correlates in DLB and PD. A perfusion SPECT study examined regional cerebral blood flow in 95 DLB patients [<span citationid="CR66" class="CitationRef">66</span>]. An <sup>18</sup>FDG-PET study examined glucose metabolism in patients with DLB (n = 28), AD (n = 741) and frontotemporal lobar degeneration (n = 137) [<span citationid="CR65" class="CitationRef">65</span>]. An <sup>18</sup>F-florbetapir PET study examined regional Aβ deposition in 21 patients with PDD, 20 with AD and 9 HC [<span citationid="CR67" class="CitationRef">67</span>] and a diffusion tensor imaging study examined free water values in the nucleus basalis of Meynert in 59 HC, 57 patients with idiopathic REM sleep behavior disorder, 57 patients with PD-NC, and 64 patients with PD-MCI using a 3T MRI scanner [<span citationid="CR68" class="CitationRef">68</span>].</p><p>Three of the four studies used correlational methods to determine the relationship between outcome measures and neuropsychiatric symptoms. The study by Murayama et al., [<span citationid="CR66" class="CitationRef">66</span>] however, compared regional cerebral blood flow between DLB participants with and without depression. The studies used various methods to measure affective symptoms including the NPI, GDS and the State Trait Anxiety Inventory. Murayama et al.[<span citationid="CR66" class="CitationRef">66</span>] did not explicitly state the specific neuropsychiatric measure used but implied that the presence of depression was determined as part of the clinical diagnostic protocol.</p><p>Of all the studies, only the study by Murayama et al. [<span citationid="CR66" class="CitationRef">66</span>] found findings of significance. Free-water values, regional Aβ deposition and glucose metabolism were all found not to be associated with affective symptoms in either DLB, PDD or PD-MCI groups. Regional cerebral blood flow however was found to be greater in the angular gyrus and upper precuneus of DLB patients with depression than in those without.</p></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Discussion</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><p>This review aimed to elucidate the structural and functional neural correlates of affective symptoms in Lewy body dementias based on anatomical, functional, metabolic and neurotransmitter neuroimaging studies. The overwhelming take-away was the sheer paucity of research in this area. Given the limited data and few studies analyzing the relationship between affective symptoms and imaging metrics as a primary aim, imaging-based signatures of such symptoms in cognitively impaired LBD groups remain elusive and as such our aim to provide details regarding potential differences between disease stages and disease subtypes could only be partially met. Although a handful of studies reported some significant findings, there is little consensus within the currently available literature, highlighting a persisting need for further hypothesis driven research in larger, more diverse cohorts.</p><p>Of the eighteen studies included in the present review, only nine demonstrated a significant association between a given measure of anxiety, apathy or depression and brain structure or function. Most studies (17/18) included a measure of depression with far fewer investigating anxiety or apathy. As such, significant findings were predominantly limited to this symptom, with only two studies highlighting significant findings related to anxiety in cognitively impaired PD or DLB and only two highlighting a significant finding related to apathy in DLB.</p><p>In cognitively impaired PD groups, only three studies identified significant neural correlates of affective symptom severity, two assessing functional connectivity and one assessing grey matter volume, all of which focused on PD-MCI. The study by Chang et al. [<span citationid="CR58" class="CitationRef">58</span>] identified multiple regions of both higher and lower grey matter volume in several disparate brain regions among PD-MCI with depression when compared to those without. Although some previous studies have identified positive correlations between depression and volumetric or cortical thickness measures in PD [<span citationid="CR70" class="CitationRef">70</span>, <span citationid="CR71" class="CitationRef">71</span>], such positive associations are at odds with a range of imaging research that has typically highlighted lower grey matter volume within limbic, prefrontal and insular regions, in depressed PD groups [<span citationid="CR25" class="CitationRef">25</span>, <span citationid="CR72" class="CitationRef">72</span>]. Chang et al.’s study further highlighted a possible breakdown in structural covariance within the salience network in the depressed PD-MCI group compared with the non-depressed group. Such findings may align with functional connectivity analyses of major depressive disorder [<span citationid="CR73" class="CitationRef">73</span>], and even PD-MCI [<span citationid="CR64" class="CitationRef">64</span>], in which hypoconnectivity of the salience network has been found to relate to depression. However, the reliability of structural covariance metrics remains somewhat contentious [<span citationid="CR74" class="CitationRef">74</span>] and as such, further research is needed to validate these findings.</p><p>Functional imaging studies in cognitively impaired PD groups, however, appear to align more clearly with what has previously been established in cognitively healthy PD and broader models of psychopathology. In Wright et al.’s (2025) fMRI study, positive correlations between both ‘affective disorder’ and anxiety severity and functional connectivity were identified particularly between the limbic orbitofrontal cortex, subgenual cingulate, and regions of the DMN. Conversely, negative correlations were found between affective symptom severity and connectivity between the orbitofrontal cortex and the brainstem and between the subgenual cingulate and the salience network. In Zhang et al.’s [<span citationid="CR62" class="CitationRef">62</span>] study, depression severity was additionally found to positively correlate with connectivity of the nucleus basalis of Meynert. Such findings by Wright et al. reflect those of previous research in cognitively healthy PD groups [<span citationid="CR39" class="CitationRef">39</span>, <span citationid="CR40" class="CitationRef">40</span>], and literature from the broader psychiatric field, highlighting the significant involvement of the subgenual cingulate, limbic regions and imbalanced activity across the DMN and salience network in depression and anxiety disorders [<span citationid="CR37" class="CitationRef">37</span>, <span citationid="CR38" class="CitationRef">38</span>]. This contributes towards a hypothesis that aberrant functional network connectivity may be a core underlying mechanism of neuropsychiatric symptoms in PD that is likely heavily influenced by LBD related changes in multiple neurotransmission pathways such as the serotonergic and dopaminergic systems [<span citationid="CR32" class="CitationRef">32</span>, <span citationid="CR34" class="CitationRef">34</span>, <span citationid="CR35" class="CitationRef">35</span>]. The findings by Zhang and colleagues further highlight a significant association between depression severity and connectivity between the cholinergic basal forebrain and cingulate cortex, a brain region frequently implicated in PD related affective symptoms [<span citationid="CR40" class="CitationRef">40</span>, <span citationid="CR64" class="CitationRef">64</span>, <span citationid="CR75" class="CitationRef">75</span>, <span citationid="CR76" class="CitationRef">76</span>]. Earlier reviews of cholinergic deficits in PD have highlighted a potential connection between depression as a risk-factor for cognitive decline in PD and cholinergic dysfunction [<span citationid="CR77" class="CitationRef">77</span>]. Given both early and recent discoveries suggesting an important role of the cholinergic system in mood regulation [<span citationid="CR78" class="CitationRef">78</span>], and the increased cholinergic denervation associated with LBD cognitive decline [<span citationid="CR27" class="CitationRef">27</span>], this finding warrants further investigation as a possible mechanism underlying the observable relationship between cognitive decline and increasing affective symptom severity in LBDs [<span additionalcitationids="CR15 CR16 CR17 CR18" citationid="CR14" class="CitationRef">14</span>–<span citationid="CR19" class="CitationRef">19</span>].</p><p>Far more studies, using a broader variety of techniques, examined affective symptoms in DLB. Of the 11 studies that included a DLB or MCI-LB group, six reported significant findings. Studies in DLB primarily utilized SPECT imaging to assess neurotransmission, with five investigating striatal DAT binding and one investigating the density of VAchT binding within cholinergic pathways. Conversely, none of the studies in cognitively impaired PD groups utilized such neurotransmission imaging techniques, possibly due to a wealth of research already providing evidence for a role of dopaminergic, serotonergic and noradrenergic denervation underlying affective symptoms in cognitively healthy PD [<span citationid="CR79" class="CitationRef">79</span>]. In contrast with PD research that has shown significant correlations between anxiety, apathy and depression and DAT binding [<span citationid="CR29" class="CitationRef">29</span>, <span citationid="CR34" class="CitationRef">34</span>, <span citationid="CR80" class="CitationRef">80</span>], evidence from DLB groups is sparse. Although two of the five DAT imaging studies identified some significant negative correlations between DAT binding in the striatum and either depression, apathy or anxiety in DLB ([<span citationid="CR36" class="CitationRef">36</span>, <span citationid="CR55" class="CitationRef">55</span>], others reported a lack of significant association with any affective symptom [<span citationid="CR52" class="CitationRef">52</span>, <span citationid="CR54" class="CitationRef">54</span>, <span citationid="CR56" class="CitationRef">56</span>]. Furthermore, Roselli et al. [<span citationid="CR36" class="CitationRef">36</span>] demonstrated significant associations between depression and apathy and DAT binding within the caudate but found no association with anxiety. Conversely, Yoo et al. [<span citationid="CR55" class="CitationRef">55</span>] found only anxiety significantly correlated with DAT binding in the ventral striatum while apathy and depression were not associated with binding in any striatal region. Explanations for such discrepancies may lie in the substantial differences in study methodology, including imaging tracer and technique, diagnostic protocols, region of interest definition, and covariates in the analysis. Regardless, the directionality of results is consistent across both studies, with dopaminergic activity deficits within the striatum relating to manifestations of affective symptoms in DLB. Such findings are supported by neuropathological studies in DLB which have highlighted degeneration of dopaminergic pathways in depressed patients [<span citationid="CR31" class="CitationRef">31</span>, <span citationid="CR41" class="CitationRef">41</span>], as well as neuroimaging studies in both cognitively healthy PD and other psychiatric and neurocognitive disorders [<span citationid="CR29" class="CitationRef">29</span>, <span additionalcitationids="CR82" citationid="CR81" class="CitationRef">81</span>–<span citationid="CR83" class="CitationRef">83</span>].</p><p>Aside from DAT-SPECT, Mazère et al.’s SPECT study [<span citationid="CR53" class="CitationRef">53</span>], investigating VAchT, identified significantly lower VAchT binding within the anterior cingulate cortex in apathetic DLB patients compared with HC, despite no such difference being identified in non-apathetic DLB. Despite the limited sample size of this study, the results align with Zhang et al.’s findings [<span citationid="CR62" class="CitationRef">62</span>] demonstrating a significant association between depression and functional connectivity deficits between the nucleus basalis of Meynert and cingulate cortex in PD-MCI, further highlighting the cholinergic system as an emerging area of interest regarding the pathophysiology of affective symptoms in cognitively impaired LBD.</p><p>Of the four functional imaging studies in DLB or MCI-LB, three reported significant findings. Interestingly, Murayama et al.’s study [<span citationid="CR66" class="CitationRef">66</span>] identified significantly greater regional cerebral blood flow in areas corresponding to the DMN in depressed DLB participants, aligning with the DMN hyperconnectivity associated with affective disorder scores identified in PD-MCI by Wright et al.[<span citationid="CR64" class="CitationRef">64</span>]. DMN regions were similarly highlighted by Querry et al.’s (2024) structural study in which depression was found to be negatively associated with grey matter volume within the middle frontal gyrus and precuneus. Such associations between depressive symptoms and DMN alterations are well established in the psychiatric literature and in previous studies in cognitively healthy PD [<span additionalcitationids="CR39" citationid="CR38" class="CitationRef">38</span>–<span citationid="CR40" class="CitationRef">40</span>]. Overactivity of the DMN in relation to negative affective states has been hypothesized to result, in part, from dysfunctional dopaminergic circuits [<span citationid="CR37" class="CitationRef">37</span>], aligning with the denervation and pathological burden within dopaminergic pathways associated with depression in DLB [<span citationid="CR31" class="CitationRef">31</span>, <span citationid="CR41" class="CitationRef">41</span>]. However, it must be noted in this case that such findings were not corroborated by Gan et al.’s <sup>18</sup>FDG-PET study [<span citationid="CR65" class="CitationRef">65</span>] or either of the two fMRI studies in investigating DLB or MCI-LB [<span citationid="CR63" class="CitationRef">63</span>, <span citationid="CR64" class="CitationRef">64</span>]. Rather, Querry et al.’s functional study [<span citationid="CR63" class="CitationRef">63</span>] identified a range of both positive and negative associations between functional connectivity and depression in their DLB group that were largely located between the orbitofrontal and inferior temporal cortex and regions of the occipital lobe, with little to no involvement of regions associated with the DMN. Negative correlations were also identified between depression severity and within-network connectivity of the salience network. Although this may align with hypothesized contributions of salience network hypoconnectivity to negative affective states [<span citationid="CR37" class="CitationRef">37</span>], such findings were only identified at an uncorrected threshold and have yet to be replicated. At present, therefore, little corroboration exists within the literature regarding imaging correlates of affective symptoms in DLB.</p><p><em>Strengths and Limitations</em></p><p>The present review adhered to the PRISMA guidelines for systematic reviews, with a particular strength being the breadth of imaging techniques and symptom measures covered which captures the full spectrum of literature addressing the most common forms of affective symptoms in LBDs. A possible limitation, however, was the decision to exclude electrophysiological techniques, such as electroencephalography and magnetoencephalography, from both the search terms and through screening. The decision to exclude these techniques was made to limit the scope of this review to more easily comparable functional and structural outcome measures. However, such studies may prove beneficial in furthering our understanding of the neural mechanisms underlying affective symptoms in LBDs and as such their exclusion may be considered a limitation.</p><p>One of the main limiting factors of the studies reviewed is that, except for DAT imaging, none of the imaging approaches utilized had been repeated within the same clinical subgroup across more than a single study, providing no opportunity to assess the replicability of the findings. Half of the studies did not identify any significant findings at all, resulting in little corroborating evidence across the literature. Furthermore, only half of the studies reviewed investigated the relationship between affective symptoms and neuroimaging metrics as a primary aim, meaning that not only were hypotheses not formulated around this specific research question, but many studies excluded participants based on the presence of clinically relevant psychiatric symptoms. Currently, therefore, it is hard to reconcile the multiple apparent inconsistencies across neuroimaging studies of affective symptoms in cognitively impaired LBD, given that the evidence base remains so limited. Furthermore, variations in imaging modalities, analysis techniques, neuropsychiatric measures and other confounding factors make the parsing out of valid and reliable findings from the idiosyncrasies of individual studies and disease cohorts significantly challenging.</p><p>A further limitation complicating the investigation of affective symptom neural correlates in Lewy body dementia is the known prevalence of mixed etiologies and co-morbid pathologies that may significantly impact clinical presentations [<span additionalcitationids="CR27" citationid="CR26" class="CitationRef">26</span>–<span citationid="CR28" class="CitationRef">28</span>, <span additionalcitationids="CR85" citationid="CR84" class="CitationRef">84</span>–<span citationid="CR86" class="CitationRef">86</span>]. Of the studies included, only four included an Aβ biomarker and the vast majority of participants were diagnosed based solely on clinical criteria, limiting the possibility to determine pathology specific contributions to affective symptoms. In AD, tau and Aβ burden have not only been directly associated with affective symptoms [<span additionalcitationids="CR88" citationid="CR87" class="CitationRef">87</span>–<span citationid="CR89" class="CitationRef">89</span>], but additionally impact specific neurotransmission systems, such as cholinergic pathways, that have an established role in affective symptom manifestation [<span citationid="CR27" class="CitationRef">27</span>, <span citationid="CR78" class="CitationRef">78</span>, <span citationid="CR90" class="CitationRef">90</span>]. The study by Yoo et al.[<span citationid="CR55" class="CitationRef">55</span>] further replicates the association between affective symptoms and AD pathology in DLB, finding that DLB participants with a high Aβ load demonstrated greater levels of anxiety and overall neuropsychiatric burden than Aβ-negative participants. Current imaging studies are therefore significantly limited by the relatively few well-characterized, pathologically confirmed study cohorts available, a limitation which may be significantly contributing towards the apparent lack of correspondence between some imaging studies and histopathological findings, particularly in DLB [<span citationid="CR31" class="CitationRef">31</span>, <span citationid="CR41" class="CitationRef">41</span>].</p><p>Finally, it is well established within the psychiatric literature that symptoms such as depression, apathy and anxiety are not derived from a set of unitary diseases but rather each consist of a broad spectrum of features and characteristics that may be etiologically diverse across individuals [<span additionalcitationids="CR92" citationid="CR91" class="CitationRef">91</span>–<span citationid="CR93" class="CitationRef">93</span>]. It is reasonable to predict, therefore, that the same is likely true of manifestations of affective symptoms in such complex and multifactorial conditions as Lewy body dementia, where a vast range of potential alterations within neurotransmission pathways and brain networks, resultant of either pure or mixed pathologies, may differentially contribute to symptom manifestation in each individual. Such diversity does not only arise from underlying pathology but is further complicated by the significant clinical overlaps not only between affective symptoms themselves but between affective symptoms and other clinical features of LBD such as motor deficits, sleep disturbance and cognitive fluctuations [<span additionalcitationids="CR95" citationid="CR94" class="CitationRef">94</span>–<span citationid="CR96" class="CitationRef">96</span>]. A final substantial limitation of the current literature is therefore the use of a range of heterogeneous affective symptom rating scales, the validity of which have yet to be adequately assessed in the context of Lewy body dementia. The success of future clinical trials will, therefore, largely rely on research that is able to address such complications to establish meaningful neural correlates of symptom manifestations to provide therapeutic targets for symptomatic therapies.</p></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Conclusion</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><p>The findings of this review highlight a substantial gap in the literature that currently significantly limits our pathophysiological understanding of the well-established link between cognitive and neuropsychiatric decline in LBD. Such gaps in knowledge are a considerable hindrance to clinical trials seeking to develop effective interventions for these distressing and quality of life limiting symptoms. Future research should therefore focus on testing well-formulated hypotheses to replicate or extend the findings of earlier imaging studies, with the explicit aim of elucidating neural correlates of affective symptoms in cognitively impaired LBD groups. Optimizing symptom measurement and biomarker characterization of study cohorts may significantly improve future study protocols and consistency across the literature, therefore contributing towards a more robust theoretical basis for future therapeutic targets.</p></div></span></div></div></div><div class="tw-border-b-2 tw-border-gray-100 tw-px-4"><div class="tw-flex tw-items-start tw-justify-between tw-min-w-full"><button type="button" class="focus:tw-outline-none tw-group tw-min-w-full"><div class="tw-flex tw-items-start tw-justify-between"><div class="tw-py-2 tw-w-full"><h2 class="tw-antialiased tw-font-bold tw-text-left tw-text-blue-900 tw-text-xl">Declarations</h2></div><div class="tw-py-2 sm:tw-border-r-2 sm:tw-border-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="tw-ml-4 tw-h-7 tw-w-7 tw-flex-shrink-0 tw-rounded-full tw-text-gray-500 group-hover:tw-bg-gray-200 group-hover:tw-text-gray-900 tw-transform tw-duration-300 -tw-rotate-180"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div></div></button></div><div class="tw-pb-1"><div class="tw-text-base tw-antialiased tw-leading-relaxed tw-text-left tw-text-black md:tw-leading-loose _fulltext-content"><span style="display:block"><div><p><span lang="EN-GB">Competing Interests</span></p>
