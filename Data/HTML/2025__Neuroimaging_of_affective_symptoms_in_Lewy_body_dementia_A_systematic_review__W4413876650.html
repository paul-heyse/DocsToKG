rlyproof.html","url":"https://assets-eu.researchsquare.com/files/rs-7472898/v1/40b335b52293dbf213a6add2.html"},{"id":90318379,"identity":"c3437ed3-56c7-40f7-863c-c649400cd6a6","added_by":"auto","created_at":"2025-09-01 10:33:22","extension":"png","order_by":1,"title":"Figure 1","display":"","copyAsset":false,"role":"figure","size":849287,"visible":true,"origin":"","legend":"\u003cp\u003e\u003cstrong\u003eFlow chart and research procedure of the systematic review\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAS, Affective symptoms; LBD, Lewy body disease\u003c/p\u003e","description":"","filename":"Fig.1.PrismaFlowchart.png","url":"https://assets-eu.researchsquare.com/files/rs-7472898/v1/59c905d2c2bb7fc66b5bfd2e.png"},{"id":90320684,"identity":"d9bce039-0a59-4416-b74b-0c84e22e2df7","added_by":"auto","created_at":"2025-09-01 10:49:23","extension":"pdf","order_by":0,"title":"","display":"","copyAsset":false,"role":"manuscript-pdf","size":1274075,"visible":true,"origin":"","legend":"","description":"","filename":"manuscript.pdf","url":"https://assets-eu.researchsquare.com/files/rs-7472898/v1/d61e3cd9-87e4-4cfa-b2b0-5cc85cda977a.pdf"},{"id":90318381,"identity":"3bc5c7c4-002b-4b7c-95ba-e83598d88aee","added_by":"auto","created_at":"2025-09-01 10:33:22","extension":"pdf","order_by":1,"title":"","display":"","copyAsset":false,"role":"supplement","size":636393,"visible":true,"origin":"","legend":"","description":"","filename":"Supplemetarymaterial.pdf","url":"https://assets-eu.researchsquare.com/files/rs-7472898/v1/d1e16d24214948eea0db251c.pdf"}],"financialInterests":"The authors declare no competing interests.","formattedTitle":"\u003cp\u003eNeuroimaging of affective symptoms in Lewy body dementia: A systematic review\u003c/p\u003e","fulltext":[{"header":"Introduction","content":"\u003cp\u003eLewy body diseases (LBDs), including Parkinson’s disease (PD), PD dementia (PDD) and dementia with Lewy bodies (DLB), are the second leading cause of neurodegenerative dementia after Alzheimer’s Disease (AD) [\u003cspan citationid=\"CR1\" class=\"CitationRef\"\u003e1\u003c/span\u003e]. Clinical features of LBDs can include parkinsonian motor symptoms, cognitive decline and neuropsychiatric symptoms such as visual hallucinations, and sleep disorders [\u003cspan citationid=\"CR2\" class=\"CitationRef\"\u003e2\u003c/span\u003e, \u003cspan citationid=\"CR3\" class=\"CitationRef\"\u003e3\u003c/span\u003e]. Alongside core features, LBDs are typically accompanied by a high volume of supportive symptoms that add to clinical complexity. Affective symptoms, namely anxiety, apathy and depression, are common and debilitating supportive features of LBDs [\u003cspan citationid=\"CR4\" class=\"CitationRef\"\u003e4\u003c/span\u003e]. Such symptoms are highly prevalent in neurodegenerative conditions [\u003cspan citationid=\"CR5\" class=\"CitationRef\"\u003e5\u003c/span\u003e] and particularly common in PDD and DLB when compared with other dementia subtypes [\u003cspan additionalcitationids=\"CR7\" citationid=\"CR6\" class=\"CitationRef\"\u003e6\u003c/span\u003e–\u003cspan citationid=\"CR8\" class=\"CitationRef\"\u003e8\u003c/span\u003e]. Furthermore, anxiety, apathy and depression in LBD have been identified as some of the primary symptoms associated with reductions in quality of life [\u003cspan additionalcitationids=\"CR10 CR11 CR12\" citationid=\"CR9\" class=\"CitationRef\"\u003e9\u003c/span\u003e–\u003cspan citationid=\"CR13\" class=\"CitationRef\"\u003e13\u003c/span\u003e] and increases in cognitive decline [\u003cspan additionalcitationids=\"CR15 CR16 CR17 CR18\" citationid=\"CR14\" class=\"CitationRef\"\u003e14\u003c/span\u003e–\u003cspan citationid=\"CR19\" class=\"CitationRef\"\u003e19\u003c/span\u003e], motor symptom severity [\u003cspan citationid=\"CR9\" class=\"CitationRef\"\u003e9\u003c/span\u003e, \u003cspan citationid=\"CR20\" class=\"CitationRef\"\u003e20\u003c/span\u003e, \u003cspan citationid=\"CR21\" class=\"CitationRef\"\u003e21\u003c/span\u003e], and caregiver burden [\u003cspan citationid=\"CR22\" class=\"CitationRef\"\u003e22\u003c/span\u003e, \u003cspan citationid=\"CR23\" class=\"CitationRef\"\u003e23\u003c/span\u003e].\u003c/p\u003e\u003cp\u003eDespite their prevalence, the underlying mechanisms of affective symptoms in LBD remain poorly understood. Moreover, most research examining the neural correlates of neuropsychiatric symptoms in LBD has been conducted primarily in cognitively healthy PD, excluding the cognitively impaired LBD groups that these symptoms most frequently affect [\u003cspan citationid=\"CR24\" class=\"CitationRef\"\u003e24\u003c/span\u003e, \u003cspan citationid=\"CR25\" class=\"CitationRef\"\u003e25\u003c/span\u003e]. This exemption of cognitively impaired cohorts from the literature is of particular significance given the established pathophysiological differences between cognitively healthy PD, at one end of the LBD spectrum, and the dementia syndromes of PDD and DLB at the other, which may include a greater burden of AD co-pathology and a more severe cholinergic degeneration [\u003cspan additionalcitationids=\"CR27\" citationid=\"CR26\" class=\"CitationRef\"\u003e26\u003c/span\u003e–\u003cspan citationid=\"CR28\" class=\"CitationRef\"\u003e28\u003c/span\u003e]. Given the well-established association between affective symptoms and cognitive decline [\u003cspan additionalcitationids=\"CR15 CR16\" citationid=\"CR14\" class=\"CitationRef\"\u003e14\u003c/span\u003e–\u003cspan citationid=\"CR17\" class=\"CitationRef\"\u003e17\u003c/span\u003e, \u003cspan citationid=\"CR19\" class=\"CitationRef\"\u003e19\u003c/span\u003e], the relative paucity of research in Lewy body dementias (PDD and DLB) represents a distinct gap in the literature.\u003c/p\u003e\u003cp\u003ePrevious reviews of neuroimaging studies conducted in cognitively healthy PD have revealed multiple structural and functional brain changes associated with apathy, depression and anxiety [\u003cspan citationid=\"CR24\" class=\"CitationRef\"\u003e24\u003c/span\u003e, \u003cspan citationid=\"CR25\" class=\"CitationRef\"\u003e25\u003c/span\u003e, \u003cspan citationid=\"CR29\" class=\"CitationRef\"\u003e29\u003c/span\u003e] and despite a paucity of neuroimaging studies in DLB, neurochemical and neuropathological research has revealed similar associations between affective symptoms and neurotransmission pathways in both PD and DLB [\u003cspan additionalcitationids=\"CR31 CR32 CR33 CR34 CR35\" citationid=\"CR30\" class=\"CitationRef\"\u003e30\u003c/span\u003e–\u003cspan citationid=\"CR36\" class=\"CitationRef\"\u003e36\u003c/span\u003e]. In the wider psychiatric literature, affective states related to psychiatric disorders have been postulated to result from specific changes in functional connectivity both within and between intrinsic resting-state networks relating to impairments in neurotransmission, such as those characteristic of LBDs [\u003cspan citationid=\"CR37\" class=\"CitationRef\"\u003e37\u003c/span\u003e]. Moreover, converging evidence suggesting that certain brain regions, such as the subgenual anterior cingulate cortex, play a significant role in mood disorders [\u003cspan citationid=\"CR38\" class=\"CitationRef\"\u003e38\u003c/span\u003e], has similarly been reflected in neuroimaging studies of such symptoms in cognitively healthy PD and neuropathological studies of DLB [\u003cspan additionalcitationids=\"CR40\" citationid=\"CR39\" class=\"CitationRef\"\u003e39\u003c/span\u003e–\u003cspan citationid=\"CR41\" class=\"CitationRef\"\u003e41\u003c/span\u003e]. Neural correlates of anxiety and apathy have shown similar convergence across psychiatric and PD literature, suggesting that LBDs may exacerbate mechanisms underlying affective symptoms, resulting in an increased prevalence among these patient groups [\u003cspan citationid=\"CR29\" class=\"CitationRef\"\u003e29\u003c/span\u003e, \u003cspan citationid=\"CR42\" class=\"CitationRef\"\u003e42\u003c/span\u003e]. What remains unclear however, are the specific neuropathological changes contributing to the increased severity and prevalence of affective symptoms in the context of cognitive decline.\u003c/p\u003e\u003cp\u003eAlthough DLB and PDD are may be considered two clinically distinct entities, the historical debate regarding their nosological distinction is ongoing [\u003cspan citationid=\"CR43\" class=\"CitationRef\"\u003e43\u003c/span\u003e, \u003cspan citationid=\"CR44\" class=\"CitationRef\"\u003e44\u003c/span\u003e]. Both DLB and PDD are underpinned by similar pathophysiological processes [\u003cspan citationid=\"CR45\" class=\"CitationRef\"\u003e45\u003c/span\u003e, \u003cspan citationid=\"CR46\" class=\"CitationRef\"\u003e46\u003c/span\u003e] and clinical profiles [\u003cspan citationid=\"CR3\" class=\"CitationRef\"\u003e3\u003c/span\u003e, \u003cspan citationid=\"CR47\" class=\"CitationRef\"\u003e47\u003c/span\u003e] to the extent that both may be preceded by a prodromal period of mild cognitive impairment (MCI) [\u003cspan citationid=\"CR48\" class=\"CitationRef\"\u003e48\u003c/span\u003e, \u003cspan citationid=\"CR49\" class=\"CitationRef\"\u003e49\u003c/span\u003e]. In clinical practice, a rather arbitrary ‘one year rule’ defines PDD based on the initial appearance of motor symptoms at least one year prior to cognitive decline, although no symptoms definitively distinguish PDD from DLB at the dementia stages [\u003cspan citationid=\"CR50\" class=\"CitationRef\"\u003e50\u003c/span\u003e]. The present review therefore examines the PDD and DLB literature in aggregate, including studies of prodromal MCI groups, to synthesise current evidence regarding neural correlates of affective symptoms across the spectrum of Lewy body dementias.\u003c/p\u003e\u003cp\u003eThe aim of this review is to identify brain regions involved in affective symptoms in Lewy body dementias based on anatomical, functional, metabolic and neurotransmitter imaging studies. Moreover, we aim to provide information on how these neural correlates may differ across symptom type, disease stage and disease subtype. Finally, we aim to inform the methods of prospective neuroimaging studies seeking to investigate the neural basis of affective symptoms in these disease groups.\u003c/p\u003e"},{"header":"Methods","content":"\u003cp\u003eThe review protocol for the current systematic review was registered in PROSPERO following PRISMA guidelines (PROSPERO ID CRD42024539741) [\u003cspan citationid=\"CR51\" class=\"CitationRef\"\u003e51\u003c/span\u003e]. The review protocol can be accessed here: \u003cspan class=\"ExternalRef\"\u003e\u003cspan class=\"RefSource\"\u003ehttps://www.crd.york.ac.uk/PROSPERO/view/CRD42024539741\u003c/span\u003e\u003cspan address=\"https://www.crd.york.ac.uk/PROSPERO/view/CRD42024539741\" targettype=\"URL\" class=\"RefTarget\"\u003e\u003c/span\u003e\u003c/span\u003e. Literature searches were conducted in PubMed, PsychINFO and Web of Science Core Collection. The search terms used included terms related to Parkinson’s OR Lewy bodies OR synucleinopathies AND cognitive impairment OR cognitive decline OR cognitive complaint OR dementia AND imaging (magnetic resonance imaging, positron emission tomography, single photon emission computed tomography, diffusion tensor imaging etc.) AND apathy OR anxiety OR depression OR affective disorder OR mood disorder. A detailed list of search terms is available in \u003cb\u003eTable S1\u003c/b\u003e. The search was not limited by date so all studies available until the date of the search (15th July 2025) were included. These searches resulted in the identification of 1841 articles.\u003c/p\u003e\u003cp\u003eFollowing the removal of duplicates, 1315 articles were included in title and abstract screening. Inclusion criteria required that studies must include the following: participants with a diagnosis of LBD (either PD or DLB) with evidence of cognitive impairment; an assessment of anxiety, apathy or depression; any method of neuroimaging with outcomes including grey matter volume, cortical thickness, white matter microstructural integrity, blood-oxygen-level-dependent signal (or network connectivity strength), glucose metabolism or binding-ratio values; a categorical comparison between patients with and without anxiety, apathy or depression on imaging parameters or a correlation of imaging parameters with the severity of the neuropsychiatric symptom as a continuous variable. Exclusion criteria included: foreign language articles for which an English translation was unavailable; review articles reporting no original data; studies focused on diseases other than PD or DLB (including other synucleinopathies); studies that did not include a cognitively impaired participant group or that pooled cognitively unimpaired and impaired groups for imaging analysis; studies that did not utilise standard diagnostic criteria for cognitive impairment or LBD; studies without any assessments of anxiety, apathy or depression; studies without neuroimaging; studies that did not analyse anxiety, apathy or depression in relation to neuroimaging outcomes and studies in which the neuroimaging outcomes were not regionally quantified (e.g., amyloid-positive PET vs amyloid-negative).\u003c/p\u003e\u003cp\u003eEligibility was determined independently by two researchers (L.W. and N.M.). Any discrepancies were discussed until a consensus could be reached. Following title and abstract screening, 142 articles were sourced for full text screening. Full details of the article screening process can be found in \u003cb\u003eFig.\u0026nbsp;1\u003c/b\u003e.\u003c/p\u003e\u003cp\u003eData extraction and quality assessment were carried out by two researchers (L.W. and N.M.). A data extraction sheet included manuscript details (authors, title, year of publication and journal), demographic data (sample size, age, gender, disease duration, education, medication, global cognitive function), neuropsychiatric scales and scores and details of neuroimaging (methods, outcome measures and findings). Peak coordinates and effect size measures for regions found to have a significant relationship with affective symptom severity were also collected where possible. Demographic data were recorded in two separate tables for PDD and DLB groups. Similarly, imaging data and results were recorded in two separate tables for PDD and DLB groups.\u003c/p\u003e"},{"header":"Results","content":"\u003cp\u003eEighteen imaging studies met the inclusion criteria and were included for systematic review. Figure\u0026nbsp;1 outlines the study selection procedure. Of the studies included, six utilized neurotransmitter/transporter imaging methods [\u003cspan citationid=\"CR36\" class=\"CitationRef\"\u003e36\u003c/span\u003e, \u003cspan additionalcitationids=\"CR53 CR54 CR55\" citationid=\"CR52\" class=\"CitationRef\"\u003e52\u003c/span\u003e–\u003cspan citationid=\"CR56\" class=\"CitationRef\"\u003e56\u003c/span\u003e], four were anatomical MRI studies [\u003cspan additionalcitationids=\"CR58 CR59\" citationid=\"CR57\" class=\"CitationRef\"\u003e57\u003c/span\u003e–\u003cspan citationid=\"CR60\" class=\"CitationRef\"\u003e60\u003c/span\u003e], four utilized resting-state functional MRI (fMRI) [\u003cspan additionalcitationids=\"CR62 CR63\" citationid=\"CR61\" class=\"CitationRef\"\u003e61\u003c/span\u003e–\u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e], one was a metabolic imaging study [\u003cspan citationid=\"CR65\" class=\"CitationRef\"\u003e65\u003c/span\u003e], one measured regional cerebral blood flow [\u003cspan citationid=\"CR66\" class=\"CitationRef\"\u003e66\u003c/span\u003e], one examined amyloid (Aβ) PET [\u003cspan citationid=\"CR67\" class=\"CitationRef\"\u003e67\u003c/span\u003e] and one utilized diffusion tensor imaging [\u003cspan citationid=\"CR68\" class=\"CitationRef\"\u003e68\u003c/span\u003e]. Of the studies, seventeen included a measure of depression, eight included a measure of anxiety and seven included a measure of apathy. Combined, the included studies involved 785 participants with Lewy body related cognitive impairment including: DLB or MCI with Lewy bodies (MCI-LB) (n = 492) and PDD or PD related MCI (PD-MCI) (n = 293). \u003cb\u003eTables\u0026nbsp;1\u003c/b\u003e and \u003cb\u003e2\u003c/b\u003e outline the demographic data of PDD or PD-MCI and DLB or MCI-LB groups, respectively. According to the quality assessment, nine studies received a score of “good,” and nine received a score of “moderate.” Further information about this quality assessment can be found in the Supplementary Material. Given the limited number of studies and the heterogeneity between them, meta-analysis was not possible and therefore only a narrative synthesis of the results is provided.\u003c/p\u003e\u003cp\u003e\u003cb\u003e-Please insert Tables\u0026nbsp;1 and 2 about here-\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eAnatomical MRI Studies\u003c/em\u003e\u003c/p\u003e\u003cp\u003eTogether, the four anatomical MRI studies comprised 28 participants diagnosed with PD with normal cognition (PD-NC), 77 with PD-MCI, 20 with PDD, 117 with DLB, 119 with AD and 53 healthy controls (HC). Two of the studies, by Chang et al. ([\u003cspan citationid=\"CR58\" class=\"CitationRef\"\u003e58\u003c/span\u003e] and Querry et al. [\u003cspan citationid=\"CR60\" class=\"CitationRef\"\u003e60\u003c/span\u003e], were based on 3-T MRI T1-weighted scans. The remaining two, by Jaramillo-Jimenez et al.[\u003cspan citationid=\"CR59\" class=\"CitationRef\"\u003e59\u003c/span\u003e] and Almeida et al.[\u003cspan citationid=\"CR57\" class=\"CitationRef\"\u003e57\u003c/span\u003e], were based on 1.5-T MRI T1-weighted scans. Two studies analysed grey matter volume using a region of interest approach [\u003cspan citationid=\"CR57\" class=\"CitationRef\"\u003e57\u003c/span\u003e, \u003cspan citationid=\"CR59\" class=\"CitationRef\"\u003e59\u003c/span\u003e] and two used voxel-based morphometry [\u003cspan citationid=\"CR58\" class=\"CitationRef\"\u003e58\u003c/span\u003e, \u003cspan citationid=\"CR60\" class=\"CitationRef\"\u003e60\u003c/span\u003e]. Chang et al. [\u003cspan citationid=\"CR58\" class=\"CitationRef\"\u003e58\u003c/span\u003e] additionally implemented a structural covariance analysis to analyse structural connectivity. Three of the four studies assessed depression; two in PDD or PD-MCI groups using the Geriatric Depression Scale (GDS) [\u003cspan citationid=\"CR57\" class=\"CitationRef\"\u003e57\u003c/span\u003e, \u003cspan citationid=\"CR58\" class=\"CitationRef\"\u003e58\u003c/span\u003e] and one in DLB and AD participants using the Mini International Neuropsychiatric Interview (MINI) [\u003cspan citationid=\"CR60\" class=\"CitationRef\"\u003e60\u003c/span\u003e]. The study by Jaramillo-Jimenez et al. [\u003cspan citationid=\"CR59\" class=\"CitationRef\"\u003e59\u003c/span\u003e] assessed a range of neuropsychiatric symptoms in participants with AD and DLB, using the 12 items of the Neuropsychiatric Inventory (NPI) [\u003cspan citationid=\"CR69\" class=\"CitationRef\"\u003e69\u003c/span\u003e].\u003c/p\u003e\u003cp\u003eThe study by Almeida et al. (2003) found no association between caudate volume and depression in their PDD group. In their whole-brain voxel-based morphometry analysis, Chang et al., (2017) found PD-MCI patients with depression to have greater grey matter volume in the right fusiform gyrus, right hippocampus and bilateral superior parietal gyri than those without. In the fronto-insula, however, those with depression had lower grey matter volume. GDS scores were also found to positively correlate with volume in the right fusiform gyrus and the left superior parietal lobe and negatively correlate with volume in the right fronto-insula and the left lingual gyrus. Finally, eight clusters including the left anterior cingulate, left calcarine, left caudate, right hippocampus, right inferior frontal gyrus, left lingual gyrus, left rolandic operculum, and right superior frontal lobe demonstrated stronger structural covariance with the right fronto-insula cortex in the non-depressed than in the depressed PD-MCI group. Results from all studies involving PDD or PD-MCI groups can be found in \u003cb\u003eTable\u0026nbsp;3\u003c/b\u003e.\u003c/p\u003e\u003cp\u003eOf the two studies that included DLB groups, the study by Querry et al., (2024) found that DLB patients classified as depressed had lower grey matter volume in right middle frontal and posterior cingulate regions than those without depression [\u003cspan citationid=\"CR60\" class=\"CitationRef\"\u003e60\u003c/span\u003e]. Whereas, the study by Jaramillo-Jimenez et al. (2021) found no association between amygdala volume and longitudinal development of affective symptoms in DLB. Results for DLB studies are presented in \u003cb\u003eTable\u0026nbsp;4\u003c/b\u003e.\u003c/p\u003e\u003cp\u003e\u003cb\u003e-Please insert Tables\u0026nbsp;3 and 4 about here-\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eFunctional MRI Studies\u003c/em\u003e\u003c/p\u003e\u003cp\u003eFour out of the 18 studies examined neuropsychiatric symptoms in LBD using fMRI [\u003cspan additionalcitationids=\"CR62 CR63\" citationid=\"CR61\" class=\"CitationRef\"\u003e61\u003c/span\u003e–\u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e].  Three studies included participants with PD-MCI and two included participants with MCI-LB or DLB amounting to a total of 83 PD-MCI, 61 PD-NC, 28 MCI-LB, 66 DLB and 54 HC across studies. All studies utilized a 3T MRI scanner. Wright et al. [\u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e] utilized the NPI to evaluate apathy and depression (as a composite affective disorder factor) and anxiety. The studies by Xing et al. [\u003cspan citationid=\"CR61\" class=\"CitationRef\"\u003e61\u003c/span\u003e] and Zhang et al. [\u003cspan citationid=\"CR62\" class=\"CitationRef\"\u003e62\u003c/span\u003e] used the Hamilton Depression Rating Scale (HAMD) and the Hamilton Anxiety Rating Scale (HAMA) to evaluate depression and anxiety symptoms. The study by Querry et al. [\u003cspan citationid=\"CR63\" class=\"CitationRef\"\u003e63\u003c/span\u003e] used the MINI to evaluate depression.\u003c/p\u003e\u003cp\u003eEach study used slightly different outcome measures. The study by Xing et al. [\u003cspan citationid=\"CR61\" class=\"CitationRef\"\u003e61\u003c/span\u003e] assessed regional brain activity using regional homogeneity whereas the remaining studies all focused on seed-based functional connectivity indices. Zhang et al. [\u003cspan citationid=\"CR62\" class=\"CitationRef\"\u003e62\u003c/span\u003e] assessed seed-based connectivity of cholinergic basal forebrain nuclei whereas Querry et al. [\u003cspan citationid=\"CR63\" class=\"CitationRef\"\u003e63\u003c/span\u003e] and Wright et al. [\u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e] assessed seed-based connectivity of multiple resting-state networks. While Xing et al.[\u003cspan citationid=\"CR61\" class=\"CitationRef\"\u003e61\u003c/span\u003e] found no significant associations between regional homogeneity values and either of their neuropsychiatric measures, Zhang et al. [\u003cspan citationid=\"CR62\" class=\"CitationRef\"\u003e62\u003c/span\u003e] found a significant positive correlation between HAMD scores and functional connectivity between the right nucleus basalis of Meynert and right middle cingulate and paracingulate gyri in PD-MCI. Wright et al. [\u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e] also found significantly greater connectivity associated with both anxiety and affective disorder (depression and apathy), in PD-MCI, between the precuneus seed of the default mode network (DMN) and the subgenual cingulate, and between the orbitofrontal seed of the limbic network and areas of the DMN including the precuneus and subgenual cingulate. They also found affective disorder and anxiety severity to be associated with weaker connectivity between the limbic orbitofrontal seed and the brainstem and weaker connectivity between the salience network and the subgenual cingulate. No significant correlations were found between symptom severity and functional connectivity in the MCI-LB group, however. In DLB, however, the study by Querry et al. (2025) found significant positive correlations between MINI scores and functional connectivity between both the orbitofrontal cortex and inferior temporal gyrus and areas of the occipital lobe. Conversely, negative correlations were found between the MINI scores and functional connectivity between the inferior frontal cortex and occipital regions. The depressed DLB group were additionally found to have weaker connectivity between the cerebellum and lateral prefrontal cortex and greater connectivity between the lateral parietal cortex and the superior temporal gyrus, although these findings were only demonstrated at an uncorrected threshold.\u003c/p\u003e\u003cp\u003e\u003cem\u003eNeurotransmitter/Neurotransporter Studies\u003c/em\u003e\u003c/p\u003e\u003cp\u003eNeurotransmitter imaging studies were the most abundant studies included for review. None of the neurotransmitter studies included a cognitively impaired PD group. Three studies involving a total of 71 participants with DLB, 20 with prodromal DLB (MCI-LB) and 10 with AD, investigated dopamine transporter (DAT) striatal binding ratios using \u003csup\u003e123\u003c/sup\u003eI-FP-CIT single-photon emission computed tomography (SPECT) [\u003cspan citationid=\"CR36\" class=\"CitationRef\"\u003e36\u003c/span\u003e, \u003cspan citationid=\"CR52\" class=\"CitationRef\"\u003e52\u003c/span\u003e, \u003cspan citationid=\"CR54\" class=\"CitationRef\"\u003e54\u003c/span\u003e, \u003cspan citationid=\"CR55\" class=\"CitationRef\"\u003e55\u003c/span\u003e] and a further two studies involving a total of 65 DLB patients investigated DAT binding ratios using either \u003csup\u003e18\u003c/sup\u003eF-FE-PE2I PET [\u003cspan citationid=\"CR56\" class=\"CitationRef\"\u003e56\u003c/span\u003e] or \u003csup\u003e18\u003c/sup\u003eF-FP-CIT PET [\u003cspan citationid=\"CR55\" class=\"CitationRef\"\u003e55\u003c/span\u003e]. An additional single study of 11 participants with DLB and 12 HC investigated the density of vesicular acetylcholine transporter (VAchT) binding sites in several regions of interest within cholinergic pathways using \u003csup\u003e123\u003c/sup\u003eI-iodobenzovesamicol SPECT [\u003cspan citationid=\"CR53\" class=\"CitationRef\"\u003e53\u003c/span\u003e]. In five of the six studies, neuropsychiatric symptoms were correlated with DAT binding ratios. In one study, VAchT binding potentials were compared between apathetic and non-apathetic DLB patients. Four studies used the NPI to assess neuropsychiatric symptoms [\u003cspan citationid=\"CR36\" class=\"CitationRef\"\u003e36\u003c/span\u003e, \u003cspan additionalcitationids=\"CR54\" citationid=\"CR53\" class=\"CitationRef\"\u003e53\u003c/span\u003e–\u003cspan citationid=\"CR55\" class=\"CitationRef\"\u003e55\u003c/span\u003e], one used the GDS to measure depression [\u003cspan citationid=\"CR56\" class=\"CitationRef\"\u003e56\u003c/span\u003e], and one used a questionnaire with 12 specific questions corresponding to the non-motor symptoms associated with LBD [\u003cspan citationid=\"CR52\" class=\"CitationRef\"\u003e52\u003c/span\u003e].\u003c/p\u003e\u003cp\u003eIn three of the six studies, no associations were found between DAT binding and any neuropsychiatric symptoms [\u003cspan citationid=\"CR52\" class=\"CitationRef\"\u003e52\u003c/span\u003e, \u003cspan citationid=\"CR54\" class=\"CitationRef\"\u003e54\u003c/span\u003e]. In the remaining studies, depression and apathy, as measured by the NPI, were found to be negatively correlated with DAT binding in the caudate [\u003cspan citationid=\"CR36\" class=\"CitationRef\"\u003e36\u003c/span\u003e] anxiety was found to negatively correlate with DAT binding in the ventral striatum [\u003cspan citationid=\"CR55\" class=\"CitationRef\"\u003e55\u003c/span\u003e], and VAchT binding potential values in the anterior cingulate were found to be significantly lower in DLB patients with apathy than without [\u003cspan citationid=\"CR53\" class=\"CitationRef\"\u003e53\u003c/span\u003e].\u003c/p\u003e\u003cp\u003e\u003cem\u003eOther Imaging Techniques\u003c/em\u003e\u003c/p\u003e\u003cp\u003eThe remaining studies utilized a range of different techniques to examine neuropsychiatric neural correlates in DLB and PD. A perfusion SPECT study examined regional cerebral blood flow in 95 DLB patients [\u003cspan citationid=\"CR66\" class=\"CitationRef\"\u003e66\u003c/span\u003e]. An \u003csup\u003e18\u003c/sup\u003eFDG-PET study examined glucose metabolism in patients with DLB (n = 28), AD (n = 741) and frontotemporal lobar degeneration (n = 137) [\u003cspan citationid=\"CR65\" class=\"CitationRef\"\u003e65\u003c/span\u003e]. An \u003csup\u003e18\u003c/sup\u003eF-florbetapir PET study examined regional Aβ deposition in 21 patients with PDD, 20 with AD and 9 HC [\u003cspan citationid=\"CR67\" class=\"CitationRef\"\u003e67\u003c/span\u003e] and a diffusion tensor imaging study examined free water values in the nucleus basalis of Meynert in 59 HC, 57 patients with idiopathic REM sleep behavior disorder, 57 patients with PD-NC, and 64 patients with PD-MCI using a 3T MRI scanner [\u003cspan citationid=\"CR68\" class=\"CitationRef\"\u003e68\u003c/span\u003e].\u003c/p\u003e\u003cp\u003eThree of the four studies used correlational methods to determine the relationship between outcome measures and neuropsychiatric symptoms. The study by Murayama et al., [\u003cspan citationid=\"CR66\" class=\"CitationRef\"\u003e66\u003c/span\u003e] however, compared regional cerebral blood flow between DLB participants with and without depression. The studies used various methods to measure affective symptoms including the NPI, GDS and the State Trait Anxiety Inventory. Murayama et al.[\u003cspan citationid=\"CR66\" class=\"CitationRef\"\u003e66\u003c/span\u003e] did not explicitly state the specific neuropsychiatric measure used but implied that the presence of depression was determined as part of the clinical diagnostic protocol.\u003c/p\u003e\u003cp\u003eOf all the studies, only the study by Murayama et al. [\u003cspan citationid=\"CR66\" class=\"CitationRef\"\u003e66\u003c/span\u003e] found findings of significance. Free-water values, regional Aβ deposition and glucose metabolism were all found not to be associated with affective symptoms in either DLB, PDD or PD-MCI groups. Regional cerebral blood flow however was found to be greater in the angular gyrus and upper precuneus of DLB patients with depression than in those without.\u003c/p\u003e"},{"header":"Discussion","content":"\u003cp\u003eThis review aimed to elucidate the structural and functional neural correlates of affective symptoms in Lewy body dementias based on anatomical, functional, metabolic and neurotransmitter neuroimaging studies. The overwhelming take-away was the sheer paucity of research in this area. Given the limited data and few studies analyzing the relationship between affective symptoms and imaging metrics as a primary aim, imaging-based signatures of such symptoms in cognitively impaired LBD groups remain elusive and as such our aim to provide details regarding potential differences between disease stages and disease subtypes could only be partially met. Although a handful of studies reported some significant findings, there is little consensus within the currently available literature, highlighting a persisting need for further hypothesis driven research in larger, more diverse cohorts.\u003c/p\u003e\u003cp\u003eOf the eighteen studies included in the present review, only nine demonstrated a significant association between a given measure of anxiety, apathy or depression and brain structure or function. Most studies (17/18) included a measure of depression with far fewer investigating anxiety or apathy. As such, significant findings were predominantly limited to this symptom, with only two studies highlighting significant findings related to anxiety in cognitively impaired PD or DLB and only two highlighting a significant finding related to apathy in DLB.\u003c/p\u003e\u003cp\u003eIn cognitively impaired PD groups, only three studies identified significant neural correlates of affective symptom severity, two assessing functional connectivity and one assessing grey matter volume, all of which focused on PD-MCI. The study by Chang et al. [\u003cspan citationid=\"CR58\" class=\"CitationRef\"\u003e58\u003c/span\u003e] identified multiple regions of both higher and lower grey matter volume in several disparate brain regions among PD-MCI with depression when compared to those without. Although some previous studies have identified positive correlations between depression and volumetric or cortical thickness measures in PD [\u003cspan citationid=\"CR70\" class=\"CitationRef\"\u003e70\u003c/span\u003e, \u003cspan citationid=\"CR71\" class=\"CitationRef\"\u003e71\u003c/span\u003e], such positive associations are at odds with a range of imaging research that has typically highlighted lower grey matter volume within limbic, prefrontal and insular regions, in depressed PD groups [\u003cspan citationid=\"CR25\" class=\"CitationRef\"\u003e25\u003c/span\u003e, \u003cspan citationid=\"CR72\" class=\"CitationRef\"\u003e72\u003c/span\u003e]. Chang et al.’s study further highlighted a possible breakdown in structural covariance within the salience network in the depressed PD-MCI group compared with the non-depressed group. Such findings may align with functional connectivity analyses of major depressive disorder [\u003cspan citationid=\"CR73\" class=\"CitationRef\"\u003e73\u003c/span\u003e], and even PD-MCI [\u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e], in which hypoconnectivity of the salience network has been found to relate to depression. However, the reliability of structural covariance metrics remains somewhat contentious [\u003cspan citationid=\"CR74\" class=\"CitationRef\"\u003e74\u003c/span\u003e] and as such, further research is needed to validate these findings.\u003c/p\u003e\u003cp\u003eFunctional imaging studies in cognitively impaired PD groups, however, appear to align more clearly with what has previously been established in cognitively healthy PD and broader models of psychopathology. In Wright et al.’s (2025) fMRI study, positive correlations between both ‘affective disorder’ and anxiety severity and functional connectivity were identified particularly between the limbic orbitofrontal cortex, subgenual cingulate, and regions of the DMN. Conversely, negative correlations were found between affective symptom severity and connectivity between the orbitofrontal cortex and the brainstem and between the subgenual cingulate and the salience network. In Zhang et al.’s [\u003cspan citationid=\"CR62\" class=\"CitationRef\"\u003e62\u003c/span\u003e] study, depression severity was additionally found to positively correlate with connectivity of the nucleus basalis of Meynert. Such findings by Wright et al. reflect those of previous research in cognitively healthy PD groups [\u003cspan citationid=\"CR39\" class=\"CitationRef\"\u003e39\u003c/span\u003e, \u003cspan citationid=\"CR40\" class=\"CitationRef\"\u003e40\u003c/span\u003e], and literature from the broader psychiatric field, highlighting the significant involvement of the subgenual cingulate, limbic regions and imbalanced activity across the DMN and salience network in depression and anxiety disorders [\u003cspan citationid=\"CR37\" class=\"CitationRef\"\u003e37\u003c/span\u003e, \u003cspan citationid=\"CR38\" class=\"CitationRef\"\u003e38\u003c/span\u003e]. This contributes towards a hypothesis that aberrant functional network connectivity may be a core underlying mechanism of neuropsychiatric symptoms in PD that is likely heavily influenced by LBD related changes in multiple neurotransmission pathways such as the serotonergic and dopaminergic systems [\u003cspan citationid=\"CR32\" class=\"CitationRef\"\u003e32\u003c/span\u003e, \u003cspan citationid=\"CR34\" class=\"CitationRef\"\u003e34\u003c/span\u003e, \u003cspan citationid=\"CR35\" class=\"CitationRef\"\u003e35\u003c/span\u003e]. The findings by Zhang and colleagues further highlight a significant association between depression severity and connectivity between the cholinergic basal forebrain and cingulate cortex, a brain region frequently implicated in PD related affective symptoms [\u003cspan citationid=\"CR40\" class=\"CitationRef\"\u003e40\u003c/span\u003e, \u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e, \u003cspan citationid=\"CR75\" class=\"CitationRef\"\u003e75\u003c/span\u003e, \u003cspan citationid=\"CR76\" class=\"CitationRef\"\u003e76\u003c/span\u003e]. Earlier reviews of cholinergic deficits in PD have highlighted a potential connection between depression as a risk-factor for cognitive decline in PD and cholinergic dysfunction [\u003cspan citationid=\"CR77\" class=\"CitationRef\"\u003e77\u003c/span\u003e]. Given both early and recent discoveries suggesting an important role of the cholinergic system in mood regulation [\u003cspan citationid=\"CR78\" class=\"CitationRef\"\u003e78\u003c/span\u003e], and the increased cholinergic denervation associated with LBD cognitive decline [\u003cspan citationid=\"CR27\" class=\"CitationRef\"\u003e27\u003c/span\u003e], this finding warrants further investigation as a possible mechanism underlying the observable relationship between cognitive decline and increasing affective symptom severity in LBDs [\u003cspan additionalcitationids=\"CR15 CR16 CR17 CR18\" citationid=\"CR14\" class=\"CitationRef\"\u003e14\u003c/span\u003e–\u003cspan citationid=\"CR19\" class=\"CitationRef\"\u003e19\u003c/span\u003e].\u003c/p\u003e\u003cp\u003eFar more studies, using a broader variety of techniques, examined affective symptoms in DLB. Of the 11 studies that included a DLB or MCI-LB group, six reported significant findings. Studies in DLB primarily utilized SPECT imaging to assess neurotransmission, with five investigating striatal DAT binding and one investigating the density of VAchT binding within cholinergic pathways. Conversely, none of the studies in cognitively impaired PD groups utilized such neurotransmission imaging techniques, possibly due to a wealth of research already providing evidence for a role of dopaminergic, serotonergic and noradrenergic denervation underlying affective symptoms in cognitively healthy PD [\u003cspan citationid=\"CR79\" class=\"CitationRef\"\u003e79\u003c/span\u003e]. In contrast with PD research that has shown significant correlations between anxiety, apathy and depression and DAT binding [\u003cspan citationid=\"CR29\" class=\"CitationRef\"\u003e29\u003c/span\u003e, \u003cspan citationid=\"CR34\" class=\"CitationRef\"\u003e34\u003c/span\u003e, \u003cspan citationid=\"CR80\" class=\"CitationRef\"\u003e80\u003c/span\u003e], evidence from DLB groups is sparse. Although two of the five DAT imaging studies identified some significant negative correlations between DAT binding in the striatum and either depression, apathy or anxiety in DLB ([\u003cspan citationid=\"CR36\" class=\"CitationRef\"\u003e36\u003c/span\u003e, \u003cspan citationid=\"CR55\" class=\"CitationRef\"\u003e55\u003c/span\u003e], others reported a lack of significant association with any affective symptom [\u003cspan citationid=\"CR52\" class=\"CitationRef\"\u003e52\u003c/span\u003e, \u003cspan citationid=\"CR54\" class=\"CitationRef\"\u003e54\u003c/span\u003e, \u003cspan citationid=\"CR56\" class=\"CitationRef\"\u003e56\u003c/span\u003e]. Furthermore, Roselli et al. [\u003cspan citationid=\"CR36\" class=\"CitationRef\"\u003e36\u003c/span\u003e] demonstrated significant associations between depression and apathy and DAT binding within the caudate but found no association with anxiety. Conversely, Yoo et al. [\u003cspan citationid=\"CR55\" class=\"CitationRef\"\u003e55\u003c/span\u003e] found only anxiety significantly correlated with DAT binding in the ventral striatum while apathy and depression were not associated with binding in any striatal region. Explanations for such discrepancies may lie in the substantial differences in study methodology, including imaging tracer and technique, diagnostic protocols, region of interest definition, and covariates in the analysis. Regardless, the directionality of results is consistent across both studies, with dopaminergic activity deficits within the striatum relating to manifestations of affective symptoms in DLB. Such findings are supported by neuropathological studies in DLB which have highlighted degeneration of dopaminergic pathways in depressed patients [\u003cspan citationid=\"CR31\" class=\"CitationRef\"\u003e31\u003c/span\u003e, \u003cspan citationid=\"CR41\" class=\"CitationRef\"\u003e41\u003c/span\u003e], as well as neuroimaging studies in both cognitively healthy PD and other psychiatric and neurocognitive disorders [\u003cspan citationid=\"CR29\" class=\"CitationRef\"\u003e29\u003c/span\u003e, \u003cspan additionalcitationids=\"CR82\" citationid=\"CR81\" class=\"CitationRef\"\u003e81\u003c/span\u003e–\u003cspan citationid=\"CR83\" class=\"CitationRef\"\u003e83\u003c/span\u003e].\u003c/p\u003e\u003cp\u003eAside from DAT-SPECT, Mazère et al.’s SPECT study [\u003cspan citationid=\"CR53\" class=\"CitationRef\"\u003e53\u003c/span\u003e], investigating VAchT, identified significantly lower VAchT binding within the anterior cingulate cortex in apathetic DLB patients compared with HC, despite no such difference being identified in non-apathetic DLB. Despite the limited sample size of this study, the results align with Zhang et al.’s findings [\u003cspan citationid=\"CR62\" class=\"CitationRef\"\u003e62\u003c/span\u003e] demonstrating a significant association between depression and functional connectivity deficits between the nucleus basalis of Meynert and cingulate cortex in PD-MCI, further highlighting the cholinergic system as an emerging area of interest regarding the pathophysiology of affective symptoms in cognitively impaired LBD.\u003c/p\u003e\u003cp\u003eOf the four functional imaging studies in DLB or MCI-LB, three reported significant findings. Interestingly, Murayama et al.’s study [\u003cspan citationid=\"CR66\" class=\"CitationRef\"\u003e66\u003c/span\u003e] identified significantly greater regional cerebral blood flow in areas corresponding to the DMN in depressed DLB participants, aligning with the DMN hyperconnectivity associated with affective disorder scores identified in PD-MCI by Wright et al.[\u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e]. DMN regions were similarly highlighted by Querry et al.’s (2024) structural study in which depression was found to be negatively associated with grey matter volume within the middle frontal gyrus and precuneus. Such associations between depressive symptoms and DMN alterations are well established in the psychiatric literature and in previous studies in cognitively healthy PD [\u003cspan additionalcitationids=\"CR39\" citationid=\"CR38\" class=\"CitationRef\"\u003e38\u003c/span\u003e–\u003cspan citationid=\"CR40\" class=\"CitationRef\"\u003e40\u003c/span\u003e]. Overactivity of the DMN in relation to negative affective states has been hypothesized to result, in part, from dysfunctional dopaminergic circuits [\u003cspan citationid=\"CR37\" class=\"CitationRef\"\u003e37\u003c/span\u003e], aligning with the denervation and pathological burden within dopaminergic pathways associated with depression in DLB [\u003cspan citationid=\"CR31\" class=\"CitationRef\"\u003e31\u003c/span\u003e, \u003cspan citationid=\"CR41\" class=\"CitationRef\"\u003e41\u003c/span\u003e]. However, it must be noted in this case that such findings were not corroborated by Gan et al.’s \u003csup\u003e18\u003c/sup\u003eFDG-PET study [\u003cspan citationid=\"CR65\" class=\"CitationRef\"\u003e65\u003c/span\u003e] or either of the two fMRI studies in investigating DLB or MCI-LB [\u003cspan citationid=\"CR63\" class=\"CitationRef\"\u003e63\u003c/span\u003e, \u003cspan citationid=\"CR64\" class=\"CitationRef\"\u003e64\u003c/span\u003e]. Rather, Querry et al.’s functional study [\u003cspan citationid=\"CR63\" class=\"CitationRef\"\u003e63\u003c/span\u003e] identified a range of both positive and negative associations between functional connectivity and depression in their DLB group that were largely located between the orbitofrontal and inferior temporal cortex and regions of the occipital lobe, with little to no involvement of regions associated with the DMN. Negative correlations were also identified between depression severity and within-network connectivity of the salience network. Although this may align with hypothesized contributions of salience network hypoconnectivity to negative affective states [\u003cspan citationid=\"CR37\" class=\"CitationRef\"\u003e37\u003c/span\u003e], such findings were only identified at an uncorrected threshold and have yet to be replicated. At present, therefore, little corroboration exists within the literature regarding imaging correlates of affective symptoms in DLB.\u003c/p\u003e\u003cp\u003e\u003cem\u003eStrengths and Limitations\u003c/em\u003e\u003c/p\u003e\u003cp\u003eThe present review adhered to the PRISMA guidelines for systematic reviews, with a particular strength being the breadth of imaging techniques and symptom measures covered which captures the full spectrum of literature addressing the most common forms of affective symptoms in LBDs. A possible limitation, however, was the decision to exclude electrophysiological techniques, such as electroencephalography and magnetoencephalography, from both the search terms and through screening. The decision to exclude these techniques was made to limit the scope of this review to more easily comparable functional and structural outcome measures. However, such studies may prove beneficial in furthering our understanding of the neural mechanisms underlying affective symptoms in LBDs and as such their exclusion may be considered a limitation.\u003c/p\u003e\u003cp\u003eOne of the main limiting factors of the studies reviewed is that, except for DAT imaging, none of the imaging approaches utilized had been repeated within the same clinical subgroup across more than a single study, providing no opportunity to assess the replicability of the findings. Half of the studies did not identify any significant findings at all, resulting in little corroborating evidence across the literature. Furthermore, only half of the studies reviewed investigated the relationship between affective symptoms and neuroimaging metrics as a primary aim, meaning that not only were hypotheses not formulated around this specific research question, but many studies excluded participants based on the presence of clinically relevant psychiatric symptoms. Currently, therefore, it is hard to reconcile the multiple apparent inconsistencies across neuroimaging studies of affective symptoms in cognitively impaired LBD, given that the evidence base remains so limited. Furthermore, variations in imaging modalities, analysis techniques, neuropsychiatric measures and other confounding factors make the parsing out of valid and reliable findings from the idiosyncrasies of individual studies and disease cohorts significantly challenging.\u003c/p\u003e\u003cp\u003eA further limitation complicating the investigation of affective symptom neural correlates in Lewy body dementia is the known prevalence of mixed etiologies and co-morbid pathologies that may significantly impact clinical presentations [\u003cspan additionalcitationids=\"CR27\" citationid=\"CR26\" class=\"CitationRef\"\u003e26\u003c/span\u003e–\u003cspan citationid=\"CR28\" class=\"CitationRef\"\u003e28\u003c/span\u003e, \u003cspan additionalcitationids=\"CR85\" citationid=\"CR84\" class=\"CitationRef\"\u003e84\u003c/span\u003e–\u003cspan citationid=\"CR86\" class=\"CitationRef\"\u003e86\u003c/span\u003e]. Of the studies included, only four included an Aβ biomarker and the vast majority of participants were diagnosed based solely on clinical criteria, limiting the possibility to determine pathology specific contributions to affective symptoms. In AD, tau and Aβ burden have not only been directly associated with affective symptoms [\u003cspan additionalcitationids=\"CR88\" citationid=\"CR87\" class=\"CitationRef\"\u003e87\u003c/span\u003e–\u003cspan citationid=\"CR89\" class=\"CitationRef\"\u003e89\u003c/span\u003e], but additionally impact specific neurotransmission systems, such as cholinergic pathways, that have an established role in affective symptom manifestation [\u003cspan citationid=\"CR27\" class=\"CitationRef\"\u003e27\u003c/span\u003e, \u003cspan citationid=\"CR78\" class=\"CitationRef\"\u003e78\u003c/span\u003e, \u003cspan citationid=\"CR90\" class=\"CitationRef\"\u003e90\u003c/span\u003e]. The study by Yoo et al.[\u003cspan citationid=\"CR55\" class=\"CitationRef\"\u003e55\u003c/span\u003e] further replicates the association between affective symptoms and AD pathology in DLB, finding that DLB participants with a high Aβ load demonstrated greater levels of anxiety and overall neuropsychiatric burden than Aβ-negative participants. Current imaging studies are therefore significantly limited by the relatively few well-characterized, pathologically confirmed study cohorts available, a limitation which may be significantly contributing towards the apparent lack of correspondence between some imaging studies and histopathological findings, particularly in DLB [\u003cspan citationid=\"CR31\" class=\"CitationRef\"\u003e31\u003c/span\u003e, \u003cspan citationid=\"CR41\" class=\"CitationRef\"\u003e41\u003c/span\u003e].\u003c/p\u003e\u003cp\u003eFinally, it is well established within the psychiatric literature that symptoms such as depression, apathy and anxiety are not derived from a set of unitary diseases but rather each consist of a broad spectrum of features and characteristics that may be etiologically diverse across individuals [\u003cspan additionalcitationids=\"CR92\" citationid=\"CR91\" class=\"CitationRef\"\u003e91\u003c/span\u003e–\u003cspan citationid=\"CR93\" class=\"CitationRef\"\u003e93\u003c/span\u003e]. It is reasonable to predict, therefore, that the same is likely true of manifestations of affective symptoms in such complex and multifactorial conditions as Lewy body dementia, where a vast range of potential alterations within neurotransmission pathways and brain networks, resultant of either pure or mixed pathologies, may differentially contribute to symptom manifestation in each individual. Such diversity does not only arise from underlying pathology but is further complicated by the significant clinical overlaps not only between affective symptoms themselves but between affective symptoms and other clinical features of LBD such as motor deficits, sleep disturbance and cognitive fluctuations [\u003cspan additionalcitationids=\"CR95\" citationid=\"CR94\" class=\"CitationRef\"\u003e94\u003c/span\u003e–\u003cspan citationid=\"CR96\" class=\"CitationRef\"\u003e96\u003c/span\u003e]. A final substantial limitation of the current literature is therefore the use of a range of heterogeneous affective symptom rating scales, the validity of which have yet to be adequately assessed in the context of Lewy body dementia. The success of future clinical trials will, therefore, largely rely on research that is able to address such complications to establish meaningful neural correlates of symptom manifestations to provide therapeutic targets for symptomatic therapies.\u003c/p\u003e"},{"header":"Conclusion","content":"\u003cp\u003eThe findings of this review highlight a substantial gap in the literature that currently significantly limits our pathophysiological understanding of the well-established link between cognitive and neuropsychiatric decline in LBD. Such gaps in knowledge are a considerable hindrance to clinical trials seeking to develop effective interventions for these distressing and quality of life limiting symptoms. Future research should therefore focus on testing well-formulated hypotheses to replicate or extend the findings of earlier imaging studies, with the explicit aim of elucidating neural correlates of affective symptoms in cognitively impaired LBD groups. Optimizing symptom measurement and biomarker characterization of study cohorts may significantly improve future study protocols and consistency across the literature, therefore contributing towards a more robust theoretical basis for future therapeutic targets.\u003c/p\u003e"},{"header":"Declarations","content":"\u003cp\u003e\u003cspan lang=\"EN-GB\"\u003eCompeting Interests\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan lang=\"EN-GB\"\u003eThe authors have no competing interests to declare that are relevant to the content of this article.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan lang=\"EN-GB\"\u003eFunding\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eNM has no financial disclosures. LMW was supported by a bridging grant from ARUK (ARUK-ECRBF2023B-006) as well as being supported by the NIHR Newcastle Biomedical Research Centre.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan lang=\"EN-GB\"\u003eData availability\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eThe data presented in this article may be provided by the authors upon reasonable request.\u003c/p\u003e\n\u003cp\u003e\u003cspan lang=\"EN-GB\"\u003eAuthors Contributions\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan lang=\"EN-GB\"\u003eLMW conceptualised 03cli\u003e\u003cspan\u003eTherrien S, Turnbull A, Anthony M, Conwell Y, Lin FV (2023) Influence of affective states on informant impression of neuropsychiatric symptoms in people living with MCI. Aging Ment Health 27(11):2128\u0026ndash;2133. \u003cspan class=\"ExternalRef\"\u003e\u003cspan class=\"RefSource\"\u003ehttps://doi.org/10.1080/13607863.2023.2191928\u003c/span\u003e\u003cspan address=\"10.1080/13607863.2023.2191928\" targettype=\"DOI\" class=\"RefTarget\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e"},{"header":"Tables","content":"\u003cp\u003eTables not available with this version.\u003c/p\u003e"}],"fulltextSource":"","fullText":"","funders":[],"hasAdminPriorityOnWorkflow":false,"hasManuscriptDocX":true,"hasOptedInToPreprint":true,"hasPassedJournalQc":"","hasAnyPriority":true,"hideJournal":true,"highlight":"","institution":"Newcastle University","isAcceptedByJournal":false,"isAuthorSuppliedPdf":false,"isDeskRejected":"","isHiddenFromSearch":false,"isInQc":false,"isInWorkflow":true,"isPdf":false,"isPdfUpToDate":true,"journal":{"display":true,"email":"info@researchsquare.com","identity":"researchsquare","isNatureJournal":false,"hasQc":true,"allowDirectSubmit":true,"externalIdentity":"","sideBox":"","snPcode":"","submissionUrl":"/submission","title":"Research Square","twitterHandle":"researchsquare","acdcEnabled":true,"dfaEnabled":false,"editorialSystem":"","reportingPortfolio":"","inReviewEnabled":false,"inReviewRevisionsEnabled":true},"keywords":"Lewy body dementia, affective symptoms, neuroimaging, apathy, depression, anxiety","lastPublishedDoi":"10.21203/rs.3.rs-7472898/v1","lastPublishedDoiUrl":"https://doi.org/10.21203/rs.3.rs-7472898/v1","license":{"name":"CC BY 4.0","url":"https://creativecommons.org/licenses/by/4.0/"},"manuscriptAbstract":"\u003ch2\u003eBackground\u003c/h2\u003e\u003cp\u003eAffective symptoms, such as depression, anxiety and apathy, are highly prevalent in Lewy body diseases (LBDs), including both Parkinson\u0026rsquo;s disease and dementia with Lewy bodies. Despite their association with cognitive decline, their underlying neuropathological mechanisms, in the context of cognitive impairment, remain poorly understood. This systematic review examines the neural correlates of affective symptoms in cognitively impaired LBD based on anatomical, functional, metabolic and neurotransmitter imaging studies.\u003c/p\u003e\u003ch2\u003eMethods\u003c/h2\u003e\u003cp\u003eLiterature searches conducted using PubMed, PsychINFO and Web of Science, identified eighteen eligible studies, including 785 participants, that included assessments of depression, anxiety or apathy; an acceptable method of neuroimaging; and participants with a diagnosis of LBD and evidence of cognitive impairment. A narrative synthesis of their findings is provided.\u003c/p\u003e\u003ch2\u003eResults\u003c/h2\u003e\u003cp\u003eSignificant heterogeneity in imaging techniques, study protocols and cohort characteristics were identified. Half of the studies did not report significant findings, and only dopaminergic imaging was used by more than one study within the same clinical subgroup. Some evidence highlights involvement of intrinsic brain networks, such as the default mode and salience networks, in affective symptom manifestation. Additionally, two studies found associations between affective symptoms and cholinergic denervation, providing a potential neuropathological connection between neuropsychiatric and cognitive decline in LBD.\u003c/p\u003e\u003ch2\u003eConclusions\u003c/h2\u003e\u003cp\u003eThe paucity of studies, and heterogeneity within them, significantly hinder the development of robust hypotheses regarding the neuropathology of affective symptoms in LBD cognitive impairment. This review therefore emphasises the need for more targeted research to understand these underlying mechanisms to inform future therapeutic strategies.\u003c/p\u003e","manuscriptTitle":"Neuroimaging of affective symptoms in Lewy body dementia: A systematic review","msid":"","msnumber":"","nonDraftVersions":[{"code":1,"date":"2025-09-01 10:33:17","doi":"10.21203/rs.3.rs-7472898/v1","editorialEvents":[{"type":"communityComments","content":0}],"status":"published","journal":{"display":true,"email":"info@researchsquare.com","identity":"researchsquare","isNatureJournal":false,"hasQc":true,"allowDirectSubmit":true,"externalIdentity":"","sideBox":"","snPcode":"","submissionUrl":"/submission","title":"Research Square","twitterHandle":"researchsquare","acdcEnabled":true,"dfaEnabled":false,"editorialSystem":"","reportingPortfolio":"","inReviewEnabled":false,"inReviewRevisionsEnabled":true}}],"origin":"","ownerIdentity":"86950e1a-9d12-453f-a3d4-40646439c65a","owner":[],"postedDate":"September 1st, 2025","published":true,"recentEditorialEvents":[],"rejectedJournal":[],"revision":"","amendment":"","status":"posted","subjectAreas":[{"id":53795258,"name":"Neurology"},{"id":53795259,"name":"Psychiatry"}],"tags":[],"updatedAt":"2025-09-01T10:33:17+00:00","versionOfRecord":[],"versionCreatedAt":"2025-09-01 10:33:17","video":"","vorDoi":"","vorDoiUrl":"","workflowStages":[]},"version":"v1","identity":"rs-7472898","journalConfig":"researchsquare"},"__N_SSP":true},"page":"/article/[identity]/[[...version]]","query":{"identity":"rs-7472898","version":["v1"]},"buildId":"pX42vdylg-PjXqQvD3Sgd","isFallback":false,"dynamicIds":[87228],"gssp":true,"scriptLoader":[]}</script><div hidden="" id="snipcart" data-api-key="ODA3NTlmNDUtYjRjNy00MzE2LTgzNmYtYjUwY2Y4MWFkOWRlNjM3MTQwMjI1MDM0NDU2MjEx"></div></body></html>
